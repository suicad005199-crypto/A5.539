<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 539 數據中心 v251</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --fuse: #ff2d55; --matrix: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 14px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 1400px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid var(--border); overflow: hidden; }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0; }
        .ball { width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 1px solid var(--border); }
        .ball.active { background: var(--primary); color: #000; border: none; }
        .ball.fuse-node { border: 2px solid var(--fuse); color: var(--fuse); box-shadow: 0 0 8px rgba(255,45,85,0.4); }
        .ball.matrix-node { border: 2px solid var(--matrix); color: var(--matrix); box-shadow: 0 0 8px rgba(0,122,255,0.4); }

        .matrix-wrapper { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; margin-top: 10px; border-radius: 8px; border: 1px solid var(--border); }
        .matrix-table { width: 100%; border-collapse: collapse; text-align: center; table-layout: fixed; min-width: 1100px; }
        .matrix-table th, .matrix-table td { border: 1px solid var(--border); height: 36px; font-size: 12px; padding: 0; }
        .is-hit { background: var(--hit) !important; color: #fff; font-weight: bold; }
        
        .bt-row { border-bottom: 1px solid #38383a; padding: 10px 0; display: grid; grid-template-columns: 85px 1fr 1fr 40px; align-items: center; gap: 10px; }
        .hit-count { color: var(--success); font-weight: bold; text-align: right; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">數據注入 (v251 - 連鎖引信策略)</div>
        <input type="file" id="csvFile" accept=".csv" style="color:var(--sub);">
    </div>

    <div id="mainDisplay" style="display:none;">
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap:15px;">
            <div class="panel">
                <div class="panel-header">Panel 2: 精選 10 碼 (鄰值鏈條 + 同尾矩陣)</div>
                <div id="finalCombo" class="ball-row"></div>
                <p style="font-size:0.75rem; color:var(--sub); margin-top:5px;">紅框：連鎖引信碼 | 藍框：同尾矩陣對 | 策略：強化號碼間的橫向與縱向咬合，穩固 2 星並衝擊高星級。</p>
            </div>
            <div class="panel">
                <div class="panel-header">Panel 3: 10 期回測 (10 碼)</div>
                <div id="btContainer"></div>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">Panel 4: 軌跡矩陣 (iOS 優化)</div>
            <div class="matrix-wrapper"><div id="matrixContainer"></div></div>
        </div>
    </div>
</div>

<script>
    const state = { data: [] };

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n').map(r => r.split(','));
            state.data = rows.filter(r => r.length >= 2 && !isNaN(r[1])).map(r => ({
                date: r[0], nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b)
            }));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function getV251Pick(hist) {
        if(hist.length < 5) return {res:[], fuseNodes:[], matrixNodes:[]};
        const last = hist[hist.length-1].nums;
        const tails = {};
        hist.slice(-20).forEach(d => d.nums.forEach(n => tails[n%10] = (tails[n%10] || 0) + 1));
        const sortedTails = Object.entries(tails).sort((a,b)=>b[1]-a[1]);
        const topTail1 = Number(sortedTails[0][0]), topTail2 = Number(sortedTails[1][0]);

        let pool = [];
        for (let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            let sc = (last.some(ln => Math.abs(ln-i) === 1) ? 42000 : 0) + 
                     (i%10 === topTail1 ? 38000 : 0) + (i%10 === topTail2 ? 28000 : 0) +
                     (gap >= 1 && gap <= 4 ? 20000 : 0) + (gap >= 12 ? 18000 : 0);
            pool.push({n: i, sc, t: i%10, gap});
        }
        let sorted = pool.sort((a,b) => b.sc - a.sc);
        let res = [], fuseNodes = [], matrixNodes = [];

        // 1. 同尾矩陣 (4碼): 2+2 結構
        [topTail1, topTail2].forEach(t => {
            let tNodes = pool.filter(p => p.t === t).sort((a,b)=>b.sc-a.sc).slice(0, 2);
            tNodes.forEach(p => { if(!res.includes(p.n)) { res.push(p.n); matrixNodes.push(p.n); } });
        });

        // 2. 連鎖引信 (4碼): 二連號 x 2
        for(let p of sorted) {
            if(fuseNodes.length >= 4) break;
            if(!res.includes(p.n)) {
                let adj = pool.find(n => Math.abs(n.n - p.n) === 1 && !res.includes(n.n));
                if(adj) {
                    // 檢查禁三連
                    let hasTriple = res.some(rn => Math.abs(rn-p.n)===1 && res.some(rn2 => Math.abs(rn2-p.n)===1));
                    if(!hasTriple) {
                        res.push(p.n, adj.n);
                        fuseNodes.push(p.n, adj.n);
                    }
                }
            }
        }

        // 3. 冷碼回補 (1碼)
        let cold = pool.filter(p => p.gap >= 10 && !res.includes(p.n)).sort((a,b)=>b.sc-a.sc)[0];
        if(cold && res.length < 10) res.push(cold.n);

        // 4. 補齊
        let fillers = sorted.filter(p => !res.includes(p.n));
        while(res.length < 10) res.push(fillers.shift().n);

        return { res: res.sort((a,b)=>a-b), fuseNodes, matrixNodes };
    }

    function render() {
        const fullData = [...state.data], finalPred = getV251Pick(fullData), recentForBT = fullData.slice(-12).reverse();
        document.getElementById('finalCombo').innerHTML = finalPred.res.map(n => 
            `<div class="ball ${finalPred.fuseNodes.includes(n)?'fuse-node':(finalPred.matrixNodes.includes(n)?'matrix-node':'active')}">${n}</div>`).join('');
        
        const bt = document.getElementById('btContainer');
        bt.innerHTML = `<div class="bt-row" style="color:var(--sub); border:none"><span>日期</span><span>開獎</span><span>預測</span><span>星</span></div>`;
        recentForBT.slice(0, 10).forEach(row => {
            const histUntil = fullData.slice(0, fullData.findIndex(d => d.date === row.date));
            const pred = getV251Pick(histUntil);
            const hits = pred.res.filter(n => row.nums.includes(n));
            bt.innerHTML += `<div class="bt-row"><span>${row.date.slice(5)}</span><span>${row.nums.join(' ')}</span><div style="font-size:10px;">${pred.res.map(n => row.nums.includes(n)?`<b style="color:var(--hit)">${n}</b>`:n).join(' ')}</div><span class="hit-count">${hits.length}</span></div>`;
        });

        let tableHtml = `<table class="matrix-table"><thead><tr><th style="width:80px">日期</th>`;
        for(let i=1; i<=39; i++) tableHtml += `<th>${i}</th>`;
        tableHtml += `</tr></thead><tbody><tr style="background:rgba(255,214,10,0.1)"><td>預測</td>`;
        for(let i=1; i<=39; i++) tableHtml += `<td>${finalPred.res.includes(i)?'●':''}</td>`;
        tableHtml += `</tr>`;
        recentForBT.forEach(row => {
            tableHtml += `<tr><td>${row.date.slice(5)}</td>`;
            for(let i=1; i<=39; i++) tableHtml += `<td class="${row.nums.includes(i)?'is-hit':''}">${row.nums.includes(i)?i:''}</td>`;
            tableHtml += `</tr>`;
        });
        document.getElementById('matrixContainer').innerHTML = tableHtml + `</tbody></table>`;
        document.getElementById('mainDisplay').style.display = 'block';
    }
</script>
</body>
</html>
