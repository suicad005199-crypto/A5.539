<style>
:root {
    --primary: #0f172a;
    --secondary: #1e293b;
    --accent: #38bdf8;
    --gold: #fbbf24;
    --success: #22c55e;

}

body { 
    font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;

header { text-align: center; margin-bottom: 30px; padding: 10px 0; }

.card { 
    background: var(--card-bg);

    background: linear-gradient(135deg, var(--accent), #0284c7);
    color: white; border: none; padding: 16px 30px; 
    border-radius: 14px; font-weight: 800; font-size: 1.1rem;
    cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);

.dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }

h3 { font-size: 1.2rem; margin-top: 0; margin-bottom: 20px; color: var(--gold); display: flex; align-items: center; font-weight: 700; }
h3::before { content: ''; display: inline-block; width: 4px; height: 20px; background: var(--gold); margin-right: 12px; border-radius: 2px; }

table { width: 100%; border-collapse: collapse; }
th { text-align: center; font-size: 0.75rem; opacity: 0.4; padding: 12px; font-weight: normal; }
td { padding: 15px 5px; border-bottom: 1px solid rgba(255,255,255,0.03); text-align: center; }

.ball { 
    display: inline-block; width: 38px; height: 38px; line-height: 38px; 
    text-align: center; border-radius: 50%; 
    background: radial-gradient(circle at 30% 30%, #475569, #1e293b);
    margin: 4px; font-weight: 800; 
    font-size: 16px; color: var(--accent);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.strategy-block { 
    background: var(--glass);
    padding: 20px; margin: 15px 0; border-radius: 18px;
    border-left: 4px solid rgba(255,255,255,0.1); transition: 0.4s;

}
.strategy-block:hover { background: rgba(255,255,255,0.08); transform: scale(1.01); }
.strategy-block.active { border-left-color: var(--success); }

.logic-detail {

    margin-top: 15px;
    padding: 15px;

    border-radius: 12px;

    color: #cbd5e1;
    border: 1px solid rgba(255,255,255,0.05);
}

.rate-badge { 
    font-size: 0.7rem; padding: 5px 12px; border-radius: 20px; 
    background: rgba(56, 189, 248, 0.15); color: var(--accent); 
    font-weight: bold;
}

.chart-container { height: 320px; }

.inline-input { 
    width: 60px; height: 60px; text-align: center; margin: 0 5px; 
    border: 2px solid rgba(255,255,255,0.1); border-radius: 16px; 
    font-size: 1.4rem; font-weight: 900; background: #0f172a; color: var(--gold);
}
input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

<div class="container">
    <header>

<script>
let HIST_DATA = [];
let CORR_MATRIX = {};

const RULES = [
    { 
        name: "保守型策略", 
        pool: "last1+5", 
        desc: "核心為「熱號規律」。鎖定上期開出的號碼及其鄰近 5 位數關聯號，捕捉短期內重複出現的高頻率路徑。",
        logic: "頻率加權 60% + 關聯性 30% + 擾動 10%" 
    },
    { 
        name: "平衡型策略", 
        pool: "last5+5+10", 
        desc: "掃描近 5 期數據。平衡中長期遺漏值與短期熱度，尋找正處於「上升趨勢」的號碼組合。",
        logic: "平均頻率 40% + 遺漏修正 40% + 隨機 20%" 
    },
    { 
        name: "激進型策略", 
        pool: "last5+10", 
        desc: "採用大跨度相關性分析（+10 偏移）。旨在捕捉跳躍式或突變型的版路，適合尋求冷熱切換的轉折點。",
        logic: "關聯矩陣 50% + 跳號預測 30% + 隨機 20%" 
    }
];

document.getElementById('csvFile').addEventListener('change', function(e){
    const name = e.target.files[0] ? e.target.files[0].name : "點擊選取歷史數據 CSV";
    document.getElementById('fileLabel').innerText = name;
});

async function runAll(){
    const fileInput = document.getElementById("csvFile");
    if(!fileInput.files[0]){ alert("請先選取 CSV 檔案"); return; }
    const text = await fileInput.files[0].text();
    HIST_DATA = parseCSV(text);
    if(HIST_DATA.length === 0) return;
    buildCorrelationMatrix(HIST_DATA);
    showHistory(HIST_DATA);
    const stats = doBacktest(HIST_DATA);
    renderStatsTable(stats);
    drawTrendChart(stats.map(s=>s.hit2Rate*100), stats.map(s=>s.hit3Rate*100));
    renderTopCombinations(HIST_DATA, stats);
}

function parseCSV(text){
    const lines = text.trim().split("\n");
    lines.shift();
    return lines.map(l => {
        const p = l.split(",");
        if(p.length < 7) return null;
        return {date: p[0].trim(), nums: p.slice(2, 7).map(n => parseInt(n.trim())).sort((a,b)=>a-b)};
    }).filter(x => x !== null).sort((a,b) => new Date(a.date) - new Date(b.date));
}

function buildCorrelationMatrix(data) {
    CORR_MATRIX = {};
    for (let i = 0; i < data.length - 1; i++) {
        const current = data[i].nums;
        const next = data[i+1].nums;
        current.forEach(c => {
            if (!CORR_MATRIX[c]) CORR_MATRIX[c] = {};
            next.forEach(n => { CORR_MATRIX[c][n] = (CORR_MATRIX[c][n] || 0) + 1; });
        });
    }
}

function showHistory(data){
    let html = "<table>";
    data.slice(-5).reverse().forEach(d => {
        html += `<tr><td style='opacity:0.6; font-size:0.8rem;'>${d.date.slice(5)}</td><td>${d.nums.map(n => `<span class="ball">${String(n).padStart(2,'0')}</span>`).join("")}</td></tr>`;
    });
    html += "</table>";
    document.getElementById("history").innerHTML = "<h3>近期開獎歷史</h3>" + html;
}

function generateSmartPick(prev, rule, simCount = 100, randomness = 2.5) {
    const pool = new Set();
    const lastNums = prev[prev.length - 1].nums;
    if(rule.pool.includes("last1")) lastNums.forEach(n => pool.add(n));
    if(rule.pool.includes("last5")) prev.slice(-5).forEach(d => d.nums.forEach(n => pool.add(n)));
    [...pool].forEach(n => {
        if(rule.pool.includes("+5") && n+5 <= 39) pool.add(n+5);
        if(rule.pool.includes("+10") && n+10 <= 39) pool.add(n+10);
    });
    const freq = {};
    prev.forEach(d => d.nums.forEach(n => freq[n] = (freq[n]||0) + 1));
    let candidates = [];
    for(let i=0; i<simCount; i++) {
        let arr = [...pool];
        arr.sort((a,b) => (freq[b]||0) - (freq[a]||0) + (Math.random() * randomness * 2 - randomness));
        candidates.push(arr.slice(0, 5).sort((a,b) => a-b));
    }
    let best = candidates[0], maxVal = -1;
    candidates.forEach(p => {
        const val = calculateExpectedValue(p, HIST_DATA.slice(-60));
        if (val > maxVal) { maxVal = val; best = p; }
    });
    return best;
}

function calculateExpectedValue(pick, testData) {
    if(!testData.length) return 0;
    let hits = [0,0,0,0,0,0];
