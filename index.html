<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539/A.01-MS3 å‹•æ…‹æ¬Šè¡¡ç‰ˆ</title>
    <style>
        :root { --bg: #0b0b0c; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 8px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        
        /* P2 é¡¯ç¤ºé‚è¼¯å¼·åŒ– */
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .num-group { display: flex; gap: 6px; margin-top: 6px; }
        .n-box { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 13px; font-weight: bold; background: #2c2c2e; color: var(--sub); }
        .n-box.is-hit { background: var(--primary); color: #000; box-shadow: 0 0 8px var(--primary); }
        .pred-list { font-size: 10px; color: var(--accent); margin-top: 5px; opacity: 0.9; }

        /* P3 é æ¸¬çƒ */
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 15px 0; background: rgba(10,132,255,0.08); border-radius: 8px; }
        .ball { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: 900; border: 3px solid var(--accent); color: var(--accent); font-size: 22px; box-shadow: 0 0 15px rgba(10,132,255,0.4); }

        /* P4 çŸ©é™£ */
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #333; width: 16px; height: 16px; text-align: center; font-size: 9px; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; min-width: 38px; padding-left: 4px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 10px; height: 10px; display: inline-block; }
        
        #logBox { background: #000; color: var(--success); padding: 8px; height: 60px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ <span style="float:right; font-size:10px; color:var(--accent)">MS3-DYNAMIC</span></div>
        <input type="file" id="csvFile" accept=".csv" style="width: 100%;">
    </div>

    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬çœ‹æ¿ (è¿‘ 10 æœŸ)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header" style="color:var(--accent)">P3: MS3 å‹•æ…‹å¹³è¡¡é æ¸¬ (5 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>

    <div id="logBox">MS3 ç³»çµ±å°±ç·’ï¼Œå„ªåŒ–é‚è¼¯å·²æ›è¼‰...</div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const lb = document.getElementById('logBox'); lb.innerHTML += `> ${m}<br>`; lb.scrollTop = lb.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const fmtDate = (dStr) => { const p = dStr.split(/[-/]/); return p.length >= 3 ? `${parseInt(p[1])}/${parseInt(p[2])}` : dStr; };

    function getMS3Logic(hist) {
        if(hist.length < 10) return [01,02,03,04,05];
        let scores = Array(40).fill(0);
        const lastRow = hist[hist.length-1].nums;
        
        // 1. å‹•æ…‹æ¬Šè¡¡ï¼šè¨ˆç®—è¿‘æœŸå†·ç†±è¶¨å‹¢
        let hitRate = 0;
        hist.slice(-5).forEach(d => { if(new Set([...d.nums, ...lastRow]).size < 10) hitRate++; });

        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            
            // åŸºç¤æº«ç¢¼åˆ† (é‡å° 4-10 æœŸå¼·åŒ–)
            if(gap >= 4 && gap <= 10) scores[i] += 70;
            else if(gap >= 1 && gap <= 3) scores[i] += 40;
            
            // é„°è™Ÿæ¬Šé‡
            if(lastRow.some(n => Math.abs(n - i) === 1)) scores[i] += 55;

            // é¿é–‹æ­»äº¡éºæ¼å€ (12-18æœŸ)
            if(gap >= 12 && gap <= 18) scores[i] -= 40;
            
            // å°¾æ•¸ç†±é»
            let tail = i % 10;
            hist.slice(-8).forEach(d => d.nums.forEach(n => { if(n%10 === tail) scores[i] += 5; }));
        }

        return scores.map((s, i) => ({n: i, s})).slice(1)
                     .sort((a,b) => b.s - a.s || a.n - b.n)
                     .slice(0, 5).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const text = reader.result.replace(/\r/g, "").trim();
            rawData = text.split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            if(rawData.length > 0) render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        let btHtml = "", totalHits = 0;
        const btSize = 10;
        const btData = rawData.slice(-btSize).reverse();

        btData.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getMS3Logic(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            totalHits += hits.length;
            
            btHtml += `<div class="bt-row">
                <div style="display:flex;justify-content:space-between;font-size:11px;color:var(--sub)"><span>ğŸ“… ${row.date}</span><span style="background:var(--success);color:#000;padding:2px 6px;border-radius:4px;font-weight:900">${hits.length} â˜…</span></div>
                <div class="num-group">
                    ${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'is-hit':''}">${pad(n)}</div>`).join('')}
                </div>
                <div class="pred-list">æ–¹æ¡ˆé æ¸¬ï¼š${pred.map(p => pad(p)).join(' ')}</div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;

        const next = getMS3Logic(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');

        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th>${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${fmtDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
        log(`MS3 å¼•æ“é‹ç®—å®Œç•¢ | æœŸæœ›å€¼: ${(totalHits/btSize).toFixed(1)}`);
    }
</script>
</body>
</html>
