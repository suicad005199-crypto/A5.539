<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.51-AB</title>
    <style>
        :root { --bg: #030303; --panel: #0d1117; --primary: #00ffcc; --border: #30363d; --text: #c9d1d9; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); box-shadow: 0 0 15px rgba(0,255,204,0.1); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid #222; padding: 8px 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #161b22; font-size: 11px; font-weight: bold; border: 1px solid #333; margin-right: 4px; }
        .n-box.hit { background: var(--primary); color: #000; border: none; box-shadow: 0 0 8px var(--primary); }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; margin-right: 8px; margin-bottom: 10px; }
        #logBox { background: #000; color: var(--primary); padding: 10px; height: 110px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid #333; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: é›™æ¥µå£“ç¸®æ³¨å…¥ (V.51.0 AB)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: 2 æ˜Ÿå æ¯” 80% æ¥µé™æŒ‘æˆ°</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (é›™ 4 ç¢¼é›†ç¾¤)</div><div id="nextPred" style="display:flex; flex-wrap:wrap;"></div></div>
    <div class="panel"><div id="logBox">V.51 å•Ÿå‹•ï¼šåŸ·è¡Œé›†ç¾¤çˆ†ç ´é‚è¼¯ï¼Œå¼·è¡Œå£“ç¸® 8 ç¢¼è‡³ 2 å€‹å¯†é›†å€å¡Š...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getABPrediction(hist) {
        if(hist.length < 35) return [11,12,21,22,33,34,23,24];
        const lastRow = hist[hist.length-1].nums;
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));

        // ç¶œåˆè©•åˆ† (V26, 27, 35, 39, 47, 48)
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 18 && gap <= 32) stats[i].score += 500;
            lastRow.forEach(ln => {
                if(Math.abs(ln - i) === 1) stats[i].score += 200;
                if(ln % 10 === i % 10) stats[i].score += 200;
            });
        }

        let sorted = stats.sort((a,b) => b.score - a.score);
        let final = new Set();
        let seeds = [];

        // æŒ‘é¸ 2 å€‹æ ¸å¿ƒ Seed (ç¢ºä¿è·é›¢ > 8)
        for(let s of sorted) {
            if(seeds.length >= 2) break;
            if(seeds.length === 0 || Math.abs(seeds[0].n - s.n) > 8) seeds.push(s);
        }

        // ç‚ºæ¯å€‹ Seed æ§‹å»º 4 ç¢¼é›†ç¾¤
        seeds.forEach(seed => {
            let s = seed.n;
            final.add(s);
            let pStats = Array(40).fill(0).map((_, i) => ({ n: i, ps: 0 }));
            for(let j=1; j<=39; j++) {
                if(final.has(j)) continue;
                if(Math.abs(j - s) === 1) pStats[j].ps += 400; // é„°è™Ÿ
                if(j % 10 === s % 10) pStats[j].ps += 300;   // åŒå°¾
                if(Math.abs(j - s) === 10) pStats[j].ps += 200; // å‚ç›´è·¨åº¦
            }
            let sortedP = pStats.sort((a,b) => b.ps - a.ps);
            for(let i=0; i<3; i++) { if(final.size < 8) final.add(sortedP[i].n); }
        });

        // è£œè¶³ 8 ç¢¼ (é˜²ç¦¦æ€§è£œä½)
        for(let s of sorted) { if(final.size < 8) final.add(s.n); }

        return Array.from(final).slice(0, 8).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x)).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runFullSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runFullSim() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        let totalHits = 0;
        const testData = rawData.slice(-10).reverse();

        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getABPrediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            totalHits += hits.length;

            document.getElementById('btBody').innerHTML += `
                <div class="bt-row">
                    <div style="display:flex; justify-content:space-between; color:#888; font-size:11px;">ğŸ“… ${row.date} <span style="color:${hits.length>=2?'var(--primary)':''}">${hits.length} â˜…</span></div>
                    <div style="display:flex; margin-top:4px;">${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#555'}">${pad(n)}</div>`).join('')}</div>
                </div>`;
        });

        const next = getABPrediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        const s2plus = ((star[2]+star[3]+star[4])/10*100).toFixed(0);
        log(`2â˜… ä»¥ä¸Šå æ¯”ï¼š${s2plus}% (ç›®æ¨™ 80%)`);
        log(`æœŸæœ›å€¼ï¼š${(totalHits/10).toFixed(2)} | é›™æ¥µå£“ç¸®æ¨¡å¼å•Ÿå‹•`);
    }
</script>
</body>
</html>
