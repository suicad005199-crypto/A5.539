    <style>
        :root { --bg: #0b0b0c; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 8px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .num-group { display: flex; gap: 6px; margin-top: 6px; }
        .n-box { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 12px; font-weight: bold; background: #2c2c2e; color: var(--sub); }
        .n-box.is-hit { background: var(--primary); color: #000; box-shadow: 0 0 8px var(--primary); }
        .pred-list { font-size: 11px; color: var(--accent); margin-top: 5px; font-weight: 500; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 15px 0; background: rgba(10,132,255,0.08); border-radius: 8px; }
        .ball { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: 900; border: 3px solid var(--accent); color: var(--accent); font-size: 22px; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #333; width: 16px; height: 16px; text-align: center; font-size: 9px; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; min-width: 38px; padding-left: 4px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 10px; height: 10px; display: inline-block; }
        #logBox { background: #000; color: var(--success); padding: 8px; height: 75px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; margin-top: 5px; }

<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ <span style="float:right; font-size:10px; color:var(--success)">MS11-DYNAMIC</span></div>
        <input type="file" id="csvFile" accept=".csv" style="width: 100%;">
    </div>
    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬ (è¿‘ 10 æœŸ)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header" style="color:var(--accent)">P3: MS11 æ™ºèƒ½åˆ†é¡é æ¸¬ (5 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div id="logBox">ç³»çµ±å·²å°±ç·’ï¼Œç­‰å¾…æ•¸æ“šæ³¨å…¥åˆ†æã€‚</div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const lb = document.getElementById('logBox'); lb.innerHTML += `> ${m}<br>`; lb.scrollTop = lb.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getSimpleFallback(hist) {
        if(hist.length === 0) return [1,2,3,4,5];
        const freq = new Array(40).fill(0);
        hist.slice(-10).forEach(d => d.nums.forEach(n => freq[n]++));
        const hot = freq.map((count, num) => ({num, count})).slice(1).sort((a,b) => b.count - a.count).slice(0, 8).map(x => x.num);
        const selected = [];
        const zones = [0,0,0];
        for(const num of hot) {
            if(selected.length >= 5) break;
            const z = Math.floor((num-1)/13);
            if(zones[z] < 2) { selected.push(num); zones[z]++; }
        }
        while(selected.length < 5) {
            for(let i=1; i<=39; i++) if(!selected.includes(i)) { selected.push(i); if(selected.length===5) break; }
        }
        return selected.sort((a,b) => a-b);
    }

    function getMS11EnhancedLogic(hist) {
        if(hist.length < 25) return getSimpleFallback(hist);
        
        const coverage = new Array(39).fill(0).map((_, i) => ({
            num: i+1, lastSeen: 0, freq10: 0, freq20: 0, zone: Math.floor(i/13), tail: (i+1) % 10, neighbors: 0
        }));
        
        const lastNums = hist[hist.length-1].nums;
        for(let i = 0; i < Math.min(30, hist.length); i++) {
            const periodIdx = hist.length - 1 - i;
            hist[periodIdx].nums.forEach(n => {
                const idx = n - 1;
                if(coverage[idx].lastSeen === 0) coverage[idx].lastSeen = i + 1;
                if(i < 10) coverage[idx].freq10++;
                if(i < 20) coverage[idx].freq20++;
            });
        }
        lastNums.forEach(n => {
            if(n > 1) coverage[n-2].neighbors++;
            if(n < 39) coverage[n].neighbors++;
        });

        const avgFreq = (hist.slice(-20).length * 5) / 39;
        const hotT = Math.max(2, Math.ceil(avgFreq * 1.5));
        const warmT = Math.max(1, Math.floor(avgFreq));
        const coldT = Math.floor(avgFreq * 0.5);

        const categories = { hot: [], warm: [], cold: [], neighbor: [], balanced: [] };
        coverage.forEach(item => {
            let catS = 0;
            if(item.freq10 >= hotT) { catS += 30; categories.hot.push({...item, catScore: catS}); }
            else if(item.freq20 >= warmT && item.lastSeen <= 15) { catS += 20; categories.warm.push({...item, catScore: catS}); }
            else if(item.freq20 <= coldT && item.lastSeen <= 25) { catS += 15; categories.cold.push({...item, catScore: catS}); }
            if(item.neighbors > 0) { catS += 25; categories.neighbor.push({...item, catScore: catS}); }
            if(item.freq10 > 0 && item.freq10 < 3 && item.lastSeen > 5 && item.lastSeen < 20) categories.balanced.push({...item, catScore: 10});
        });

        const selected = [];
        const usedTails = new Set();
        const usedZones = {0:0, 1:0, 2:0};
        const maxZoneLimit = 2;
        const selectionOrder = [
            {name: 'hot', target: 2}, {name: 'neighbor', target: 1}, {name: 'warm', target: 1}, {name: 'balanced', target: 1}, {name: 'cold', target: 1}
        ];

        for(const strategy of selectionOrder) {
            if(selected.length >= 5) break;
            const pool = categories[strategy.name];
            if(!pool || pool.length === 0) continue;
            pool.sort((a,b) => {
                const sD = b.catScore - a.catScore;
                if(Math.abs(sD) > 5) return sD;
                const tD = (usedTails.has(a.tail) ? 0 : 1) - (usedTails.has(b.tail) ? 0 : 1);
                if(tD !== 0) return tD;
                return (maxZoneLimit - usedZones[a.zone]) - (maxZoneLimit - usedZones[b.zone]);
            });
            const needed = Math.min(strategy.target, 5 - selected.length, pool.length);
            let count = 0;
            for(let i=0; i<pool.length && count < needed; i++) {
                const cand = pool[i];
                if(!selected.includes(cand.num) && usedZones[cand.zone] < maxZoneLimit) {
                    selected.push(cand.num); usedTails.add(cand.tail); usedZones[cand.zone]++; count++;
                }
            }
        }

        while(selected.length < 5) {
            const rem = Array.from({length:39}, (_,i)=>i+1).filter(n => !selected.includes(n))
                .map(n => {
                    const it = coverage[n-1];
                    const sc = (maxZoneLimit - usedZones[it.zone]) * 20 + (usedTails.has(it.tail) ? 0 : 15) + (30 - Math.min(it.lastSeen, 30));
                    return {num: n, score: sc};
                }).sort((a,b) => b.score - a.score);
            if(rem.length === 0) break;
            selected.push(rem[0].num);
            const idx = rem[0].num-1; usedTails.add(coverage[idx].tail); usedZones[coverage[idx].zone]++;
        }
        return selected.sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            if(rawData.length > 0) render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        let btHtml = "", totalHits = 0, hit0 = 0, hit2Plus = 0;
        const btData = rawData.slice(-10).reverse();
        btData.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getMS11EnhancedLogic(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            totalHits += hits.length;
            if(hits.length === 0) hit0++;
            if(hits.length >= 2) hit2Plus++;
            btHtml += `<div class="bt-row"><div style="display:flex;justify-content:space-between;font-size:11px;color:var(--sub)"><span>ğŸ“… ${row.date}</span><span style="background:var(--success);color:#000;padding:2px 6px;border-radius:4px;font-weight:900">${hits.length} â˜…</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'is-hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="pred-list">MS11ï¼š${pred.map(n => pad(n)).join(' ')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getMS11EnhancedLogic(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        // åˆ†é¡çµ±è¨ˆ
        const pool = rawData.length;
        log(`æ•¸æ“šåº«ï¼š${pool} æœŸ | æœŸæœ›å‘½ä¸­: ${(totalHits/10).toFixed(1)}`);
        log(`å‘½ä¸­â‰¥2ç‡: ${hit2Plus * 10}% | æ›0ç‡: ${hit0 * 10}%`);
        log(`å‹•æ…‹é–¾å€¼ï¼šç†±(${Math.ceil((50/39)*1.5)}) æº«(${Math.floor(50/39)})`);
    }
</script>
</body>
