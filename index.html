<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>CSV 預測分析系統 (強化讀取版)</title>
    
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; display: flex; flex-direction: column; gap: 20px; max-width: 950px; margin: auto; background-color: #f9f9f9; }
        .panel { border: 1px solid #ccc; padding: 20px; border-radius: 10px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .panel-title { font-weight: bold; margin-bottom: 15px; display: block; border-left: 5px solid #333; padding-left: 10px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #e0e0e0; padding: 12px; text-align: center; }
        th { background-color: #f1f1f1; }
        .predict-row { background-color: #fff9e6; font-weight: bold; }
        .predict-num-text { color: #d9534f; font-size: 1.1em; }
        #bestNumbers { font-size: 28px; color: #d9534f; font-weight: bold; text-align: center; padding: 15px; }
    </style>
</head>
<body>

    <div class="panel">
        <span class="panel-title">Panel 1: 上傳 CSV 檔案</span>
        <input type="file" id="csvFile" accept=".csv">
        <p style="font-size: 0.8em; color: #666;">※ 若讀取失敗，請確認檔案為標準 CSV 格式</p>
    </div>

    <div class="panel">
        <span class="panel-title">Panel 2: 下期精準預期號碼</span>
        <div id="bestNumbers">等待檔案上傳...</div>
    </div>

    <div class="panel">
        <span class="panel-title">Panel 3: 歷史開獎與分析對照</span>
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>開獎號碼</th>
                        <th>預測號碼</th>
                        <th>命中數量</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <tr><td colspan="4">目前無資料</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            // 使用 Big5 編碼讀取以防止 Excel 匯出的中文 CSV 亂碼，若無中文可改回 UTF-8
            reader.readAsText(file, "Big5"); 
            
            reader.onload = (event) => {
                const content = event.target.result;
                // 如果 Big5 讀取出來是亂碼，嘗試用 UTF-8 重讀
                if (content.includes('')) {
                    const utf8Reader = new FileReader();
                    utf8Reader.readAsText(file, "UTF-8");
                    utf8Reader.onload = (ev) => processCSVData(ev.target.result);
                } else {
                    processCSVData(content);
                }
            };
        });

        // 產生 8 碼隨機預測
        function generatePrediction8() {
            let nums = [];
            while(nums.length < 8) {
                let r = Math.floor(Math.random() * 49) + 1;
                let s = r.toString().padStart(2, '0');
                if(!nums.includes(s)) nums.push(s);
            }
            return nums.sort().join(' ');
        }

        // 解析資料核心
        function processCSVData(csvText) {
            // 處理換行符號並分割列
            let lines = csvText.split(/\r?\n/);
            let rows = [];

            lines.forEach(line => {
                let cols = line.split(',').map(c => c.trim().replace(/"/g, ''));
                // 驗證第一欄是否為有效日期 (排除標題列)
                if (cols[0] && !isNaN(Date.parse(cols[0])) && !cols[0].includes("日期")) {
                    rows.push(cols);
                }
            });

            if (rows.length === 0) {
                alert("讀取失敗：找不到有效的日期資料。請檢查 CSV 內容格式。");
                return;
            }

            // 1. 找出檔案內最新的日期
            const allDates = rows.map(r => new Date(r[0]));
            const maxDate = new Date(Math.max.apply(null, allDates));
            
            // 2. 計算預測日 (+1天)
            let nextDate = new Date(maxDate);
            nextDate.setDate(nextDate.getDate() + 1);
            const nextDateStr = `${nextDate.getFullYear()}/${nextDate.getMonth()+1}/${nextDate.getDate()}`;

            // 3. 準備 Panel 2 預測號碼
            const predictionStr = generatePrediction8();
            document.getElementById('bestNumbers').innerText = predictionStr;

            // 4. 歷史資料降序排序
            rows.sort((a, b) => new Date(b[0]) - new Date(a[0]));

            // 5. 渲染表格
            const tbody = document.getElementById('dataTableBody');
            let html = `
                <tr class="predict-row">
                    <td>${nextDateStr}</td>
                    <td>待開獎</td>
                    <td class="predict-num-text">${predictionStr}</td>
                    <td>-</td>
                </tr>
            `;

            rows.forEach(columns => {
                html += `
                    <tr>
                        <td>${columns[0]}</td>
                        <td>${columns.slice(1).join(' ')}</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }
    </script>
</body>
</html>
