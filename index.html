<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 精準分析 v.1</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg); color: var(--text); margin: 0; padding: 12px; 
            font-size: 14px; -webkit-font-smoothing: antialiased;
        }

        .container { display: flex; flex-direction: column; gap: 15px; }

        .panel { 
            background: var(--panel); border-radius: 12px; padding: 15px; 
            border: 1px solid var(--border); box-sizing: border-box; 
        }

        .panel-header { 
            color: var(--primary); font-weight: bold; margin-bottom: 12px; 
            border-left: 4px solid var(--primary); padding-left: 8px; font-size: 15px; 
        }

        /* Panel 3 預測球樣式 */
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; }
        .ball { 
            width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; 
            background: #2c2c2e; border-radius: 50%; font-weight: 700; 
            border: 1px solid var(--border); font-size: 16px;
        }
        .ball.active { border-color: var(--accent); color: var(--accent); background: rgba(10, 132, 255, 0.1); }

        /* 滑動容器優化 (支援 iOS) */
        .scroll-wrapper { 
            width: 100%; overflow-x: auto; border-radius: 8px; 
            border: 1px solid var(--border); -webkit-overflow-scrolling: touch; 
        }
        
        table { width: 100%; border-collapse: collapse; text-align: center; min-width: 850px; }
        th, td { border: 1px solid var(--border); padding: 10px 4px; font-size: 12px; }
        th { background: #2c2c2e; color: var(--sub); }
        
        .is-hit { background: var(--hit) !important; color: #fff; font-weight: bold; }
        .hit-star { color: var(--success); font-weight: bold; font-size: 16px; }

        /* Panel 5 Log */
        #logBox { 
            background: #000; color: #32d74b; padding: 10px; height: 100px; 
            overflow-y: auto; font-family: ui-monospace, Menlo, monospace; font-size: 11px; 
        }

        input[type="file"] { width: 100%; color: var(--sub); font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">Panel 1: 數據注入 (CSV 上傳)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="panel">
        <div class="panel-header">Panel 2: 近 10 期命中檢核 (穩定度分析)</div>
        <div class="scroll-wrapper" id="btContainer">
            <p style="padding:10px; color:var(--sub);">請先上傳數據以執行回測...</p>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">Panel 3: 下期精準預測 (8 碼)</div>
        <div id="nextPred" class="ball-row">
            <div class="ball">?</div><div class="ball">?</div><div class="ball">?</div><div class="ball">?</div>
            <div class="ball">?</div><div class="ball">?</div><div class="ball">?</div><div class="ball">?</div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">Panel 4: 連號軌跡矩陣 (1-39 走勢)</div>
        <div class="scroll-wrapper" id="matrixContainer">
            <p style="padding:10px; color:var(--sub);">等待數據注入生成軌跡...</p>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">Panel 5: 精準分析引擎日誌 (Log)</div>
        <div id="logBox">系統就緒 (iOS 垂直佈局模式)...</div>
    </div>
</div>

<script>
    let rawData = [];
    const log = (m) => { 
        const b = document.getElementById('logBox'); 
        b.innerHTML += `> ${m}<br>`; 
        b.scrollTop = b.scrollHeight; 
    };

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n');
            rawData = rows.map(r => r.split(',')).filter(r => r.length >= 6).map(r => ({
                date: r[0].trim(), nums: r.slice(1, 6).map(n => parseInt(n.trim())).sort((a,b)=>a-b)
            }));
            log(`成功導入 ${rawData.length} 期數據`);
            renderV1();
        };
        reader.readAsText(e.target.files[0]);
    });

    function getV1Prediction(history) {
        if (history.length < 10) return [];
        let scores = Array(40).fill(0);
        const lastNums = history[history.length-1].nums;
        
        // 核心權重：頻率 + 鄰位 + 遺漏值 (穩定 2-3 星邏輯)
        history.slice(-15).forEach(d => d.nums.forEach(n => scores[n] += 35));
        lastNums.forEach(ln => {
            if(ln > 1) scores[ln-1] += 45;
            if(ln < 39) scores[ln+1] += 45;
        });
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=history.length-1; k>=0; k--) { if(!history[k].nums.includes(i)) gap++; else break; }
            if(gap >= 5 && gap <= 10) scores[i] += 65; 
            scores[i] += Math.random() * 15;
        }
        return scores.map((s,i)=>({n:i, s})).sort((a,b)=>b.s-a.s).slice(0,8).map(v=>v.n).sort((a,b)=>a-b);
    }

    function renderV1() {
        // Panel 3
        const next = getV1Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball active">${n}</div>`).join('');
        
        // Panel 2
        let btHtml = `<table><tr><th>日期</th><th>開獎</th><th>預測 8 碼</th><th>星數</th></tr>`;
        rawData.slice(-10).reverse().forEach(row => {
            const idx = rawData.findIndex(d => d.date === row.date);
            const pred = getV1Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            btHtml += `<tr><td>${row.date.slice(-5)}</td><td>${row.nums.join(' ')}</td>
                       <td>${pred.map(n => row.nums.includes(n)?`<span class="is-hit">${n}</span>`:n).join(' ')}</td>
                       <td class="hit-star">${hits.length}</td></tr>`;
        });
        document.getElementById('btContainer').innerHTML = btHtml + `</table>`;

        // Panel 4
        let mHtml = `<table><tr><th style="min-width:65px">日期</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th>${i}</th>`;
        mHtml += `</tr>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td>${row.date.slice(-5)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td class="${row.nums.includes(i)?'is-hit':''}">${row.nums.includes(i)?i:''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixContainer').innerHTML = mHtml + `</table>`;
        
        log(`數據引擎處理完畢，佈局更新。`);
    }
</script>
</body>
</html>
