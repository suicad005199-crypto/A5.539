<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>539 CSV 數據預測器</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background: #f0f2f5; padding: 30px; }
        .card { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .upload-section { border: 2px dashed #ccc; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .ball-container { display: flex; justify-content: center; gap: 10px; margin: 25px 0; }
        .ball { width: 50px; height: 50px; line-height: 50px; border-radius: 50%; background: #d32f2f; color: white; font-weight: bold; font-size: 1.3em; text-align: center; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; }
        button:disabled { background: #ccc; }
        #status { margin-top: 15px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>

<div class="card">
    <h2>539 數據分析預測器</h2>
    
    <div class="upload-section">
        <p>請上傳您的歷史數據 CSV</p>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="ball-container" id="result">
        <div class="ball">-</div><div class="ball">-</div><div class="ball">-</div><div class="ball">-</div><div class="ball">-</div>
    </div>

    <button id="predictBtn" disabled onclick="generatePrediction()">開始大數據預測</button>
    <div id="status">等待上傳 CSV 檔案...</div>
</div>

<script>
    let stats = {}; // 儲存號碼出現次數

    document.getElementById('csvFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const text = event.target.result;
            processData(text);
        };
        reader.readAsText(file);
    });

    function processData(csvText) {
        const lines = csvText.split('\n').slice(1); // 跳過標題列
        stats = {};
        let count = 0;

        lines.forEach(line => {
            const cols = line.split(',');
            if (cols.length >= 6) {
                for (let i = 1; i <= 5; i++) {
                    let num = parseInt(cols[i].trim());
                    if (!isNaN(num)) {
                        stats[num] = (stats[num] || 0) + 1;
                        count++;
                    }
                }
            }
        });

        if (count > 0) {
            document.getElementById('status').innerText = `解析成功！已讀取 ${lines.length} 期數據。`;
            document.getElementById('predictBtn').disabled = false;
        }
    }

    function generatePrediction() {
        // 建立加權號碼池
        let pool = [];
        for (let i = 1; i <= 39; i++) {
            let weight = stats[i] || 1; // 歷史出現次數作為權重，沒出現過的給 1
            for (let j = 0; j < weight; j++) {
                pool.push(i);
            }
        }

        let result = [];
        while (result.length < 5) {
            let randomIndex = Math.floor(Math.random() * pool.length);
            let pick = pool[randomIndex];
            if (!result.includes(pick)) {
                result.push(pick);
            }
        }

        result.sort((a, b) => a - b);
        display(result);
    }

    function display(nums) {
        const container = document.getElementById('result');
        container.innerHTML = '';
        nums.forEach(n => {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.innerText = n.toString().padStart(2, '0');
            container.appendChild(ball);
        });
    }
</script>

</body>
</html>
