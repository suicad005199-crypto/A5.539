<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 Pro Analysis</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --selected: #fbbf24; --red: #ff4757; --green: #2ed573; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 500px; padding: 15px; }
        
        /* å€å¡Šæ¨£å¼ */
        .section { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        h3 { margin: 0 0 10px 0; font-size: 14px; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }

        /* CSV ä¸Šå‚³ */
        .file-input { display: none; }
        .btn-upload { display: block; padding: 10px; border: 1px dashed var(--accent); border-radius: 8px; text-align: center; color: var(--accent); cursor: pointer; font-size: 14px; }

        /* æ•¸æ“šé¢æ¿ */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .stat-item { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; text-align: center; }
        .stat-label { font-size: 11px; color: #94a3b8; display: block; }
        .stat-val { font-size: 16px; font-weight: bold; }

        /* å†·ç†±è™Ÿ */
        .rank-list { font-size: 13px; line-height: 1.6; }
        .rank-hot { color: var(--red); }
        .rank-cold { color: var(--accent); }

        /* è™Ÿç¢¼çƒ */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .ball { aspect-ratio: 1; background: #334155; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .ball.active { background: var(--selected); color: #000; border-color: #fff; }
        .ball span { font-size: 14px; font-weight: bold; }
        .ball small { font-size: 8px; opacity: 0.6; }

        /* æ™ºæ…§è¨­å®š */
        .config-row { display: flex; align-items: center; gap: 10px; font-size: 13px; margin-bottom: 8px; }
        select { background: #0f172a; color: white; border: 1px solid #475569; border-radius: 4px; padding: 2px 5px; }

        /* æ“ä½œ */
        .res-display { background: #000; padding: 15px; border-radius: 12px; text-align: center; font-size: 24px; color: var(--selected); font-family: monospace; margin-bottom: 15px; border: 1px solid var(--selected); }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-sub { background: #475569; color: white; }
    </style>
</head>
<body>

<div class="app">
    <div class="section">
        <label class="btn-upload" for="csv">ğŸ“‚ ä¸Šå‚³ CSV æ­·å²æ•¸æ“š</label>
        <input type="file" id="csv" class="file-input" accept=".csv" onchange="handleFile(this)">
    </div>

    <div class="res-display" id="res_num">00 00 00 00 00</div>

    <div class="section">
        <div class="stats-row">
            <div class="stat-item"><span class="stat-label">å¥‡å¶æ¯”</span><span class="stat-val" id="st_oe">-</span></div>
            <div class="stat-item"><span class="stat-label">å¤§å°æ¯” (â‰¥20)</span><span class="stat-val" id="st_bs">-</span></div>
        </div>
        <div class="stats-row">
            <div class="stat-item">
                <h3>ğŸ”¥ ç†±è™Ÿ TOP 5</h3>
                <div id="hot_list" class="rank-list rank-hot"></div>
            </div>
            <div class="stat-item">
                <h3>â„ï¸ å†·è™Ÿ TOP 5</h3>
                <div id="cold_list" class="rank-list rank-cold"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <h3>æ™ºæ…§éæ¿¾è¨­å®š</h3>
        <div class="config-row">
            å¥‡æ•¸è¦æ±‚ï¼š
            <select id="cfg_odd">
                <option value="any">ä¸é™</option>
                <option value="2">2 å¥‡ 3 å¶</option>
                <option value="3">3 å¥‡ 2 å¶</option>
            </select>
        </div>
        <div class="config-row">
            å¤§è™Ÿè¦æ±‚ï¼š
            <select id="cfg_big">
                <option value="any">ä¸é™</option>
                <option value="2">2 å¤§ 3 å°</option>
                <option value="3">3 å¤§ 2 å°</option>
            </select>
        </div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="btn-group" style="margin-top: 20px;">
        <button class="btn-sub" onclick="reset()">æ¸…ç©º</button>
        <button class="btn-main" onclick="smartPick()">æ™ºæ…§éš¨æ©Ÿé¸ç‰Œ</button>
    </div>
</div>

<script>
    let rawData = []; // å­˜å„²è§£æå¾Œçš„æ•¸æ“š
    let freqMap = {}; // è™Ÿç¢¼ -> å‡ºç¾æ¬¡æ•¸
    let lastSeen = {}; // è™Ÿç¢¼ -> è·é›¢æœ€è¿‘ä¸€æ¬¡é–‹ççš„æœŸæ•¸
    let selected = new Set();

    function handleFile(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const content = e.target.result;
            parseCSV(content);
        };
        reader.readAsText(file);
    }

    function parseCSV(text) {
        try {
            const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
            if (lines.length < 2) throw "æ ¼å¼éŒ¯èª¤";
            
            freqMap = {};
            lastSeen = {};
            rawData = [];

            // åˆå§‹åŒ– 1-39 é–“éš”ç‚ºç¸½æœŸæ•¸
            for(let i=1; i<=39; i++) lastSeen[i] = lines.length - 1;

            for (let i = 1; i < lines.length; i++) {
                const cols = lines[i].split(',').map(s => s.trim());
                if (cols.length < 6) continue;
                
                const nums = cols.slice(1, 6).map(Number).filter(n => !isNaN(n) && n >= 1 && n <= 39);
                if (nums.length === 5) {
                    rawData.push(nums);
                    nums.forEach(n => {
                        freqMap[n] = (freqMap[n] || 0) + 1;
                        // è¨˜éŒ„é–“éš”ï¼ˆi=1 æ˜¯æœ€æ–°ä¸€æœŸï¼‰
                        if (lastSeen[n] > i - 1) lastSeen[n] = i - 1;
                    });
                }
            }
            if (rawData.length === 0) throw "ç„¡æ•ˆæ•¸æ“š";
            renderStats();
            renderGrid();
        } catch (err) {
            alert("âš ï¸ CSV è§£æéŒ¯èª¤ï¼šè«‹æª¢æŸ¥æ ¼å¼æ˜¯å¦ç‚ºã€Œæ—¥æœŸ,è™Ÿç¢¼1,2,3,4,5ã€");
        }
    }

    function renderStats() {
        const sorted = Object.keys(freqMap).map(Number).sort((a,b) => freqMap[b] - freqMap[a]);
        const hot5 = sorted.slice(0, 5);
        const cold5 = sorted.slice(-5).reverse();

        document.getElementById('hot_list').innerHTML = hot5.map(n => `No.${n} (${freqMap[n]}æ¬¡)`).join('<br>');
        document.getElementById('cold_list').innerHTML = cold5.map(n => `No.${n} (${freqMap[n]}æ¬¡)`).join('<br>');
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for (let i = 1; i <= 39; i++) {
            const b = document.createElement('div');
            b.className = `ball ${selected.has(i) ? 'active' : ''}`;
            const gap = lastSeen[i] === undefined ? '-' : lastSeen[i];
            b.innerHTML = `<span>${i.toString().padStart(2,'0')}</span><small>${gap}æœŸæœªé–‹</small>`;
            b.onclick = () => {
                if(selected.has(i)) selected.delete(i);
                else if(selected.size < 5) selected.add(i);
                updateUI();
            };
            grid.appendChild(b);
        }
    }

    function updateUI() {
        const arr = Array.from(selected).sort((a,b)=>a-b);
        document.getElementById('res_num').innerText = arr.length ? arr.map(n=>n.toString().padStart(2,'0')).join(' ') : '00 00 00 00 00';
        
        // å¥‡å¶æ¯”ä¾‹
        const odd = arr.filter(n => n % 2 !== 0).length;
        document.getElementById('st_oe').innerText = arr.length ? `${odd} å¥‡ : ${arr.length-odd} å¶` : '-';
        
        // å¤§å°æ¯”ä¾‹ (>=20 ç‚ºå¤§)
        const big = arr.filter(n => n >= 20).length;
        document.getElementById('st_bs').innerText = arr.length ? `${big} å¤§ : ${arr.length-big} å°` : '-';
        
        renderGrid();
    }

    function smartPick() {
        const targetOdd = document.getElementById('cfg_odd').value;
        const targetBig = document.getElementById('cfg_big').value;
        
        let attempts = 0;
        let found = false;

        while (attempts < 1000) {
            attempts++;
            let tempSet = new Set();
            let pool = [];
            // åŸºæ–¼æ¬Šé‡å»ºç«‹æ±  (åŸºç¤æ¬Šé‡ 1 + å‡ºç¾é »ç‡)
            for(let i=1; i<=39; i++) {
                let w = 1 + (freqMap[i] || 0);
                for(let j=0; j<w; j++) pool.push(i);
            }

            while(tempSet.size < 5) {
                tempSet.add(pool[Math.floor(Math.random() * pool.length)]);
            }

            const arr = Array.from(tempSet);
            const oddCount = arr.filter(n => n % 2 !== 0).length;
            const bigCount = arr.filter(n => n >= 20).length;

            const matchOdd = targetOdd === 'any' || oddCount === parseInt(targetOdd);
            const matchBig = targetBig === 'any' || bigCount === parseInt(targetBig);

            if (matchOdd && matchBig) {
                selected = tempSet;
                found = true;
                break;
            }
        }

        if (!found) alert("ç¬¦åˆæ¢ä»¶çš„çµ„åˆè¼ƒé›£éš¨æ©Ÿç”¢ç”Ÿï¼Œè«‹å˜—è©¦æ”¾å¯¬é™åˆ¶ã€‚");
        updateUI();
    }

    function reset() {
        selected.clear();
        updateUI();
    }

    renderGrid();
</script>
</body>
</html>
