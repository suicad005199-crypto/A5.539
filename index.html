    <style>
        :root {
            --bg: #0a0a0f; --panel: #151522; --primary: #ffd60a; --success: #32d74b;
            --border: #2a2a3a; --text: #ffffff; --sub: #8e8e9e; --hit: #ff375f;
            --phase: #007aff; --trend: #9d4edd; --cost: #00b4d8; --efficient: #06d6a0;
            --warning: #ffd166; --danger: #ef476f;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(21, 21, 34, 0.9), rgba(42, 42, 58, 0.9));
            border-radius: 16px;
            border: 1px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }
        
        h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--sub);
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .cost-display {
            display: inline-block;
            background: var(--cost);
            color: #000;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .strategy-panel {
            background: var(--panel);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .strategy-panel:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 214, 10, 0.1);
        }
        
        .panel-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        .panel-title h3 {
            color: var(--primary);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .efficiency-badge {
            background: var(--efficient);
            color: #000;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .number-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin: 16px 0;
        }
        
        @media (max-width: 768px) {
            .number-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .number-ball {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 16px;
            border: 2px solid;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .number-ball.core {
            background: linear-gradient(135deg, var(--primary), #ffb700);
            color: #000;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 214, 10, 0.3);
        }
        
        .number-ball.support {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border-color: var(--border);
        }
        
        .number-ball.hit {
            background: var(--hit);
            color: white;
            border-color: var(--hit);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .strategy-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }
        
        .strategy-option {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .strategy-option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .strategy-option.selected {
            border-color: var(--primary);
            background: rgba(255, 214, 10, 0.1);
        }
        
        .option-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .option-desc {
            font-size: 12px;
            color: var(--sub);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            margin: 4px 0;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--sub);
        }
        
        .control-panel {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: #000;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 214, 10, 0.2);
        }
        
        .file-upload {
            width: 100%;
            padding: 20px;
            border: 2px dashed var(--border);
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(255, 214, 10, 0.05);
        }
        
        .cost-breakdown {
            background: rgba(0, 180, 216, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            border: 1px solid var(--cost);
        }
        
        .cost-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cost-total {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            margin-top: 12px;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }
        
        .history-table th {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            text-align: left;
            color: var(--sub);
        }
        
        .history-table td {
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        .hit-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .hit-2 { background: var(--success); color: #000; }
        .hit-1 { background: var(--warning); color: #000; }
        .hit-0 { background: var(--danger); color: white; }
    </style>
