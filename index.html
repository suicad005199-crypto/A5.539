<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539/A.01-MS10 ç©©å®šè¦†è“‹ç‰ˆ</title>
    <style>
        :root { --bg: #0b0b0c; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 8px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .num-group { display: flex; gap: 6px; margin-top: 6px; }
        .n-box { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 12px; font-weight: bold; background: #2c2c2e; color: var(--sub); }
        .n-box.is-hit { background: var(--primary); color: #000; box-shadow: 0 0 8px var(--primary); }
        .pred-list { font-size: 11px; color: var(--accent); margin-top: 5px; font-weight: 500; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 15px 0; background: rgba(10,132,255,0.08); border-radius: 8px; }
        .ball { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: 900; border: 3px solid var(--accent); color: var(--accent); font-size: 22px; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #333; width: 16px; height: 16px; text-align: center; font-size: 9px; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; min-width: 38px; padding-left: 4px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 10px; height: 10px; display: inline-block; }
        #logBox { background: #000; color: var(--success); padding: 8px; height: 50px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ <span style="float:right; font-size:10px; color:var(--success)">MS10-STABLE</span></div>
        <input type="file" id="csvFile" accept=".csv" style="width: 100%;">
    </div>
    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬ (è¿‘ 10 æœŸ)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header" style="color:var(--accent)">P3: MS10 ç©©å®šè¦†è“‹é æ¸¬ (5 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div id="logBox">MS10 å·²ä½ˆç½²ã€‚ç›®æ¨™ï¼šé™ä½ 0 å‘½ä¸­ç‡ï¼Œç©©å®šè¦†è“‹ä¸åŒé€±æœŸè™Ÿç¢¼ã€‚</div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const lb = document.getElementById('logBox'); lb.innerHTML += `> ${m}<br>`; lb.scrollTop = lb.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getMS10Logic(hist) {
        if(hist.length < 20) return [1,2,3,4,5];
        
        const coverage = new Array(39).fill(0).map((_, i) => ({
            num: i+1, lastSeen: 0, hotScore: 0, zone: Math.floor(i/13), tail: (i+1) % 10
        }));
        
        for(let i = 0; i < Math.min(30, hist.length); i++) {
            const period = hist.length - 1 - i;
            hist[period].nums.forEach(n => {
                const idx = n - 1;
                if(coverage[idx].lastSeen === 0) coverage[idx].lastSeen = i + 1;
                if(i < 10) coverage[idx].hotScore += (10 - i);
            });
        }
        
        const selected = [];
        const usedTails = new Set();
        const usedZones = [0, 0, 0];
        
        // ç­–ç•¥Aï¼š2å€‹å¼·ç†±
        const strongHot = coverage.filter(item => item.lastSeen <= 3 && item.hotScore > 5)
            .sort((a,b) => b.hotScore - a.hotScore).slice(0, 5);
        if(strongHot.length >= 2) {
            for(let i=0; i<2; i++) {
                selected.push(strongHot[i].num);
                usedTails.add(strongHot[i].tail);
                usedZones[strongHot[i].zone]++;
            }
        }
        
        // ç­–ç•¥Bï¼š1å€‹æº«è™Ÿ
        const warmNumbers = coverage.filter(item => item.lastSeen >= 4 && item.lastSeen <= 8 && !selected.includes(item.num))
            .sort((a,b) => a.lastSeen - b.lastSeen);
        if(warmNumbers.length > 0) {
            const bestWarm = warmNumbers.find(item => !usedTails.has(item.tail) && usedZones[item.zone] < 2) || warmNumbers[0];
            selected.push(bestWarm.num);
            usedTails.add(bestWarm.tail);
            usedZones[bestWarm.zone]++;
        }
        
        // ç­–ç•¥Cï¼š1-2å€‹å›æ­¸
        const regressionNumbers = coverage.filter(item => item.lastSeen >= 9 && item.lastSeen <= 15 && !selected.includes(item.num))
            .sort((a,b) => b.lastSeen - a.lastSeen);
        let needed = 5 - selected.length;
        let regCount = 0;
        for(const item of regressionNumbers) {
            if(regCount >= needed) break;
            const zoneLimit = (selected.length <= 3) ? 2 : 1;
            if(usedZones[item.zone] < zoneLimit) {
                selected.push(item.num);
                usedTails.add(item.tail);
                usedZones[item.zone]++;
                regCount++;
            }
        }
        
        // ç­–ç•¥Dï¼šè£œè¶³
        while(selected.length < 5) {
            const remaining = coverage.filter(item => !selected.includes(item.num))
                .map(item => ({ ...item, balanceScore: ((2 - usedZones[item.zone]) * 10) + (usedTails.has(item.tail) ? 0 : 5) + Math.min(20, item.lastSeen) }))
                .sort((a,b) => b.balanceScore - a.balanceScore);
            if(remaining.length > 0) {
                selected.push(remaining[0].num);
                usedTails.add(remaining[0].tail);
                usedZones[remaining[0].zone]++;
            } else break;
        }
        return selected.slice(0, 5).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            if(rawData.length > 0) render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        let btHtml = "", totalHits = 0, hit0Count = 0;
        const btData = rawData.slice(-10).reverse();
        btData.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getMS10Logic(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            totalHits += hits.length;
            if(hits.length === 0) hit0Count++;
            btHtml += `<div class="bt-row"><div style="display:flex;justify-content:space-between;font-size:11px;color:var(--sub)"><span>ğŸ“… ${row.date}</span><span style="background:var(--success);color:#000;padding:2px 6px;border-radius:4px;font-weight:900">${hits.length} â˜…</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'is-hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="pred-list">æ–¹æ¡ˆï¼š${pred.map(n => pad(n)).join(' ')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getMS10Logic(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log(`MS10 æœŸæœ›å‘½ä¸­: ${(totalHits/10).toFixed(1)} | æ›0ç‡: ${hit0Count*10}%`);
    }
</script>
</body>
</html>
