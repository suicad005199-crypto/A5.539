<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>539 æ•¸æ“šæ ¸å¿ƒ v5.1</title>
    <style>
        :root { --bg: #0a192f; --card: #172a45; --gold: #c5a059; --cyan: #64ffda; --text: #e6f1ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: var(--text); 
            margin: 0; padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
            display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
        }
        .header { padding: 15px; text-align: center; border-bottom: 1px solid #233554; flex-shrink: 0; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 10px; -webkit-overflow-scrolling: touch; }
        
        /* ä¸Šå‚³é¢æ¿ */
        .upload-panel { 
            background: rgba(197, 160, 89, 0.1); border: 1.5px dashed var(--gold); 
            border-radius: 12px; padding: 15px; text-align: center; margin-bottom: 15px;
        }

        /* æ•¸æ“šç›£æ§é¢æ¿ */
        .panel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .info-panel { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid #233554; text-align: center; }
        .panel-label { font-size: 0.65rem; color: #8892b0; margin-bottom: 4px; }
        .panel-val { font-size: 1.1rem; font-weight: bold; color: var(--gold); }

        /* Log é¢æ¿ */
        .log-panel { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--gold); }
        .log-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        select { background: var(--bg); color: var(--gold); border: 1px solid var(--gold); padding: 4px; border-radius: 5px; font-size: 0.8rem; outline: none; }
        .log-list { height: 140px; overflow-y: auto; font-size: 0.75rem; font-family: monospace; border-top: 1px solid #233554; padding-top: 10px; }
        .log-item { display: flex; justify-content: space-between; margin-bottom: 5px; padding: 4px 0; border-bottom: 1px solid #ffffff05; }

        /* ç­–ç•¥å¡ç‰‡ */
        .strat-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 10px; border-left: 5px solid var(--gold); }
        .ball-row { display: flex; gap: 6px; justify-content: space-between; margin-top: 10px; }
        .ball { width: 18%; aspect-ratio: 1/1; background: var(--gold); border-radius: 50%; color: var(--bg); display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.1rem; }

        .footer { padding: 15px 20px calc(10px + env(safe-area-inset-bottom)); flex-shrink: 0; }
        .main-btn { width: 100%; padding: 18px; border-radius: 40px; border: none; background: var(--gold); color: var(--bg); font-size: 1.1rem; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        input[type="file"] { display: none; }
        .hit { color: var(--cyan); font-weight: bold; }
    </style>
</head>
<body>

<div class="header"><h1 style="font-size:1.1rem; color:var(--gold); margin:0;">539 æ•¸æ“šåˆ†æé¢æ¿ v5.1</h1></div>

<div class="scroll-area">
    <div class="upload-panel" onclick="document.getElementById('fileInput').click()">
        <span style="color: var(--gold); font-size: 0.95rem; font-weight: bold;">ğŸ“‚ é»æ“Šé€™è£¡ä¸Šå‚³ CSV æª”æ¡ˆ</span>
        <input type="file" id="fileInput" accept=".csv" onchange="handleFile(this)">
    </div>

    <div class="panel-grid">
        <div class="info-panel"><div class="panel-label">CSV ç¸½ç­†æ•¸</div><div id="p-csv" class="panel-val">0</div></div>
        <div class="info-panel"><div class="panel-label">å›æ¸¬ç¸½ç­†æ•¸</div><div id="p-bt" class="panel-val">0</div></div>
    </div>

    <div class="log-panel">
        <div class="log-header">
            <span style="font-size: 0.85rem; font-weight: bold; color: var(--gold);">è¿‘ 30 æœŸå°ç…§ Log</span>
            <select id="stratSelector" onchange="updateLog()">
                <option value="missing">éºæ¼è£œå„Ÿ</option>
                <option value="hot">é »ç‡æœ€å„ª</option>
                <option value="neighbors">é„°ä½è¯å‹•</option>
                <option value="weighted">å¤šç¶­åŠ æ¬Š</option>
            </select>
        </div>
        <div id="logList" class="log-list">ç­‰å¾…è¼‰å…¥æ•¸æ“š...</div>
    </div>

    <div id="results"></div>
</div>

<div class="footer">
    <button id="runBtn" class="main-btn" onclick="executeAll()" disabled>åŸ·è¡Œæ•¸æ“šæ¨¡æ“¬åˆ†æ</button>
</div>

<script>
    let historyData = [];
    let statsData = { hot:[], missing:[], neighbors:[], weighted:[] };
    let rates = {};

    function handleFile(input) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n');
            historyData = lines.map(l => l.split(',').map(v => parseInt(v.trim())).filter(n => n >= 1 && n <= 39)).filter(a => a.length === 5);
            if (historyData.length > 0) {
                document.getElementById('p-csv').innerText = historyData.length;
                document.getElementById('p-bt').innerText = historyData.length * 4;
                document.getElementById('runBtn').disabled = false;
                executeAll();
            }
        };
        reader.readAsText(input.files[0]);
    }

    function executeAll() {
        analyze();
        calculateRates();
        renderStrats();
        updateLog();
    }

    function analyze() {
        let counts = {}, lastSeen = {};
        for(let i=1; i<=39; i++) { counts[i] = 0; lastSeen[i] = historyData.length; }
        historyData.forEach((draw, idx) => {
            draw.forEach(n => {
                counts[n]++;
                if (lastSeen[n] === historyData.length) lastSeen[n] = idx;
            });
        });
        statsData.hot = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0, 10).map(i=>parseInt(i[0]));
        statsData.missing = Object.entries(lastSeen).sort((a,b)=>b[1]-a[1]).slice(0, 10).map(i=>parseInt(i[0]));
        let t1 = statsData.hot[0];
        statsData.neighbors = [t1, t1-1<1?39:t1-1, t1+1>39?1:t1+1, statsData.hot[1], statsData.hot[2]];
        statsData.weighted = statsData.hot.slice(0,3).concat(statsData.missing.slice(0,2));
    }

    function calculateRates() {
        ['missing','hot','neighbors','weighted'].forEach(t => {
            let hits = 0, range = Math.min(100, historyData.length - 1);
            for(let i=1; i<=range; i++) {
                const pick = getPickAt(t, i);
                if (pick.filter(n => historyData[i-1].includes(n)).length >= 2) hits++;
            }
            rates[t] = ((hits / range) * 100).toFixed(2);
        });
    }

    function getPickAt(type, offset) {
        // é€™è£¡ç¶­æŒå»éš¨æ©ŸåŒ–ï¼Œç›´æ¥æŠ“å–è©²æ™‚é–“é»çš„çµ±è¨ˆæ’åï¼ˆç°¡åŒ–é‚è¼¯ï¼‰
        if (type === 'missing') return statsData.missing.slice(0,5);
        if (type === 'hot') return statsData.hot.slice(0,5);
        if (type === 'neighbors') return statsData.neighbors;
        return statsData.weighted;
    }

    function updateLog() {
        const type = document.getElementById('stratSelector').value;
        const list = document.getElementById('logList');
        list.innerHTML = '';
        for(let i=0; i<30; i++) {
            if(!historyData[i+1]) break;
            const actual = historyData[i];
            const pred = getPickAt(type, i+1);
            const matches = pred.filter(n => actual.includes(n));
            list.innerHTML += `
                <div class="log-item">
                    <span>æœŸ-${i+1} [${actual.map(n=>n<10?'0'+n:n).join(' ')}]</span>
                    <span>é æ¸¬ä¸­ <span class="hit">${matches.length}</span> ç¢¼</span>
                </div>`;
        }
    }

    function renderStrats() {
        const container = document.getElementById('results');
        const confs = [
            { id: 'missing', name: 'éºæ¼è£œå„Ÿ (æ•¸æ“šå›è£œ)' },
            { id: 'hot', name: 'é »ç‡æœ€å„ª (ç†±é–€ Top5)' },
            { id: 'neighbors', name: 'é„°ä½è¯å‹• (ç†±è™Ÿå·¦å³)' },
            { id: 'weighted', name: 'å¤šç¶­åŠ æ¬Š (å‹•èƒ½æ•´åˆ)' }
        ];
        container.innerHTML = confs.map(c => `
            <div class="strat-card">
                <div style="display:flex; justify-content:space-between">
                    <span class="strat-name">${c.name}</span>
                    <span style="font-size:0.8rem; color:var(--cyan)">å›æ¸¬: ${rates[c.id]}%</span>
                </div>
                <div class="ball-row">${getPickAt(c.id, 0).sort((a,b)=>a-b).map(n=>`<div class="ball">${n<10?'0'+n:n}</div>`).join('')}</div>
            </div>`).join('');
    }
</script>
</body>
</html>
