<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI 雙中心戰鬥群系統 - 優化 v66</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .panel { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 20px; margin-bottom: 20px; max-width: 1200px; margin: 0 auto; }
        .panel-title { margin: 0 0 15px 0; color: var(--primary); border-left: 5px solid var(--primary); padding-left: 12px; font-size: 1.1rem; }
        .num-badge { display: inline-block; background: var(--primary); color: white; border-radius: 4px; padding: 4px 12px; margin: 2px; font-weight: bold; }
        .hit-badge { background: var(--success) !important; box-shadow: 0 0 5px var(--success); }
        .table-container { overflow-x: auto; margin-top: 10px; }
        table { border-collapse: collapse; width: 100%; width: 100%; white-space: nowrap; background: white; }
        th, td { border: 1px solid #eee; text-align: center; padding: 10px 5px; font-size: 13px; }
        th { background: var(--primary); color: white; }
        .good-hit { background-color: #e8f5e9 !important; border: 2px solid var(--success) !important; }
        .hit-count { font-weight: bold; color: var(--success); font-size: 1.3rem; }
    </style>
</head>
<body>

    <div class="panel">
        <h3 class="panel-title">1. 數據解析 (v66 雙中心戰鬥群)</h3>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div id="analysisSection" style="display:none;">
        <div class="panel">
            <h3 class="panel-title">2. AI 戰鬥群預測 (下一期建議)</h3>
            <div id="predictionResults"></div>
        </div>

        <div class="panel">
            <h3 class="panel-title">3. 滾動回測 (目標：80% 覆蓋與穩定命中 2)</h3>
            <div class="table-container">
                <table>
                    <thead><tr><th>日期</th><th>真實獎號</th><th>預測組合 (v66)</th><th>命中</th></tr></thead>
                    <tbody id="backtestBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = e => parseCSV(e.target.result);
            reader.readAsText(file);
        });

        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            const data = [];
            lines.forEach((line, index) => {
                const cols = line.split(',').map(s => s.trim());
                if (index === 0 && isNaN(cols[1])) return;
                if (cols.length >= 6) data.push({ date: cols[0], nums: cols.slice(1, 6).map(Number).sort((a,b)=>a-b) });
            });
            if (data.length > 0) processSystem(data);
        }

        function getBattleGroupPick(history) {
            let scores = Array(40).fill(0);
            let missArr = Array(40).fill(0);
            const lastNums = history[history.length - 1].nums;
            const recentHistory = history.slice(-5).flatMap(h => h.nums);
            let tailFreq = Array(10).fill(0);
            recentHistory.forEach(n => tailFreq[n % 10]++);

            for (let i = 1; i <= 39; i++) {
                let m = 0;
                for (let j = history.length - 1; j >= 0; j--) {
                    if (!history[j].nums.includes(i)) m++; else break;
                }
                missArr[i] = m;
                // 評分體系
                if (m === 1) scores[i] += 650;
                else if (m >= 5 && m <= 9) scores[i] += 550;
                else if (m === 0) scores[i] += 300;
                else scores[i] += 120;
                scores[i] += tailFreq[i % 10] * 30;
                if (lastNums.some(ln => Math.abs(ln - i) === 1)) scores[i] += 150;
            }

            let sorted = Array.from({length: 39}, (_, i) => i + 1).sort((a, b) => scores[b] - scores[a]);
            let final = [];

            // --- 群組 A：熱連攻擊群 ---
            let leadA = sorted.find(n => missArr[n] <= 1);
            final.push(leadA);
            let mateA = sorted.find(n => !final.includes(n) && Math.abs(n - leadA) === 1);
            if (mateA) final.push(mateA);

            // --- 群組 B：冷彈反擊群 ---
            let leadB = sorted.find(n => !final.includes(n) && missArr[n] >= 5 && missArr[n] <= 9);
            if (leadB) {
                final.push(leadB);
                let mateB = sorted.find(n => !final.includes(n) && (n % 10 === leadB % 10));
                if (mateB) final.push(mateB);
            }

            // --- 補償位：全域最強補位 ---
            for (let n of sorted) {
                if (final.length >= 5) break;
                if (!final.includes(n)) final.push(n);
            }

            return final.sort((a, b) => a - b);
        }

        function processSystem(data) {
            const tbody = document.getElementById('backtestBody');
            tbody.innerHTML = '';
            for (let i = data.length - 1; i > data.length - 11; i--) {
                const pred = getBattleGroupPick(data.slice(0, i));
                const hits = pred.filter(n => data[i].nums.includes(n));
                const tr = document.createElement('tr');
                if (hits.length >= 2) tr.className = 'good-hit';
                tr.innerHTML = `<td>${data[i].date}</td><td>${data[i].nums}</td><td>${pred.map(n=>`<span class="num-badge ${data[i].nums.includes(n)?'hit-badge':''}">${n}</span>`).join('')}</td><td class="hit-count">${hits.length}</td>`;
                tbody.appendChild(tr);
            }
            const nextP = getBattleGroupPick(data);
            document.getElementById('predictionResults').innerHTML = nextP.map(n=>`<span class="num-badge" style="font-size:1.2rem">${n}</span>`).join('');
            document.getElementById('analysisSection').style.display = 'block';
        }
    </script>
</body>
</html>
