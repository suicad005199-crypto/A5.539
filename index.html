<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.47-TCB</title>
    <style>
        :root { --bg: #050505; --panel: #121212; --primary: #00d4ff; --border: #333; --text: #e0e0e0; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 8px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 3px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #1a1a1a; font-size: 11px; font-weight: bold; border: 1px solid #333; margin-right: 3px; }
        .n-box.hit { background: var(--primary); color: #000; border: none; box-shadow: 0 0 10px var(--primary); }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; margin-right: 10px; }
        #logBox { background: #000; color: var(--primary); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: ä¸‰å…ƒå€å¡Šçˆ†ç ´ (V.47.0 TCB)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: 2 æ˜Ÿå æ¯” 80% ç›®æ¨™å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (é«˜èšæ”å€å¡Š)</div><div id="nextPred" style="display:flex; flex-wrap:wrap;"></div></div>
    <div class="panel"><div id="logBox">V.47 å•Ÿå‹•ï¼šåŸ·è¡Œå€å¡Šçˆ†ç ´é‚è¼¯ï¼Œå¼·è¡Œå°‡è™Ÿç¢¼é–“è·æ¥µå°åŒ–...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getTCBPrediction(hist) {
        if(hist.length < 35) return [1,2,3,11,12,13,21,22];
        const lastRow = hist[hist.length-1].nums;
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));

        // æ ¸å¿ƒè©•åˆ†å¼•æ“ (èåˆ V26, 27, 35, 39)
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 18 && gap <= 30) stats[i].score += 500; // V26
            lastRow.forEach(ln => {
                if(Math.abs(ln - i) === 1) stats[i].score += 150; // V27
                if(ln % 10 === i % 10) stats[i].score += 120; // V39
            });
        }

        // å€å¡Šé¸è™Ÿé‚è¼¯ï¼šå–é«˜åˆ† Seed ä¸¦å¼·è¡Œç´å…¥å…¶é€£è™Ÿå€
        let sorted = stats.sort((a,b) => b.score - a.score);
        let final = new Set();
        
        for(let i=0; i<sorted.length && final.size < 8; i++) {
            let s = sorted[i].n;
            if(final.has(s)) continue;
            final.add(s);
            // å¼·è¡Œèšæ”ï¼šåŠ å…¥è©² Seed çš„å·¦å³é„°è™Ÿæˆ–åŒå°¾ç¢¼ä¸­å¾—åˆ†è¼ƒé«˜è€…
            let neighbors = [s-1, s+1].filter(n => n > 0 && n < 40 && !final.has(n));
            neighbors.forEach(n => { if(final.size < 8) final.add(n); });
        }

        return Array.from(final).slice(0, 8).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runFullSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runFullSim() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        let totalHits = 0;
        const testData = rawData.slice(-10).reverse();

        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getTCBPrediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            totalHits += hits.length;

            document.getElementById('btBody').innerHTML += `
                <div class="bt-row">
                    <div style="display:flex; justify-content:space-between; color:#888; font-size:11px;">ğŸ“… ${row.date} <span style="color:${hits.length>=2?'var(--primary)':''}">${hits.length} â˜…</span></div>
                    <div style="display:flex; margin-top:4px;">${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#555'}">${pad(n)}</div>`).join('')}</div>
                </div>`;
        });

        const next = getTCBPrediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        const s2plus = ((star[2]+star[3]+star[4])/10*100).toFixed(0);
        log(`2â˜… ä»¥ä¸Šå æ¯”ï¼š${s2plus}% (ç›®æ¨™ 80%)`);
        log(`æœŸæœ›å€¼ï¼š${(totalHits/10).toFixed(2)} | å€å¡Šçˆ†ç ´æ¨¡å¼`);
    }
</script>
</body>
</html>
