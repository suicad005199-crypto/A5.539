<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.13-A</title>
    <style>
        :root { 
            --bg: #050000; --panel: #150a0a; --primary: #ff003c; 
            --border: #331111; --text: #fff; --sub: #999; 
            --hit: #00f2ff; --accent: #ff003c; --success: #ff003c; 
        }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 15px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 16px; padding: 15px; border: 1px solid var(--border); box-shadow: 0 0 20px rgba(255,0,60,0.1); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 10px; font-size: 15px; text-shadow: 0 0 5px var(--primary); }
        
        .bt-row { border-bottom: 1px solid var(--border); padding: 12px 0; display: flex; flex-direction: column; gap: 8px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 6px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 35px; flex-shrink: 0; }
        .n-box { width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 6px; background: #1e1e1e; font-size: 12px; font-weight: bold; border: 1px solid #444; }
        .n-box.hit { background: var(--primary); color: #fff; box-shadow: 0 0 12px var(--primary); border: none; }
        .star-tag { background: var(--primary); color: #fff; padding: 2px 10px; border-radius: 6px; font-weight: 900; }

        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 10px; background: #000; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #221111; width: 20px; height: 20px; text-align: center; font-size: 10px; }
        .m-head { background: #1a0505; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #1a0505; color: var(--sub); position: sticky; left: 0; width: 55px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 14px; height: 14px; display: inline-block; box-shadow: 0 0 8px var(--hit); }
        
        #logBox { background: #000; color: #ff003c; padding: 12px; height: 90px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 10px 0; }
        .ball { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #121212; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; box-shadow: 0 0 10px rgba(255,0,60,0.2); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (Total-Annihilation V13)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    
    <div class="panel">
        <div class="panel-header">P2: æ¥µé™åå½ˆå›æ¸¬ (è¿½æ“Šä¸‰æ˜Ÿ)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸå¼·æ”»é æ¸¬ (8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P4: è¦å¾‹å¥‡é»çŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>

    <div class="panel">
        <div id="logBox">ç³»çµ±åµæ¸¬åˆ°è¿‘æœŸ 0 å‘½ä¸­é »ç‡éé«˜...<br>æ­£åœ¨åŸ·è¡Œå†·ç†±å°æ²–è£œå„Ÿç¨‹åºã€‚</div>
    </div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getAnnihilationPrediction(hist) {
        if(hist.length < 20) return [1,8,9,18,19,28,29,39];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;
        
        // V.13 æš´åŠ›å¼•æ“ï¼šæ¥µå†·åå½ˆ + å¼·åŠ›é„°è™Ÿ
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            // é‡å° 15 æœŸä»¥ä¸Šæœªé–‹çš„è™Ÿç¢¼çµ¦äºˆå·¨å¤§åŠ æ¬Š (æŠ“å†·ç¢¼åå½ˆ)
            stats[i].score += (gap >= 15) ? (gap * 12.0) : (gap * 2.0); 
        }
        
        // å°¾æ•¸å…±æŒ¯
        let tailMap = Array(10).fill(0);
        hist.slice(-15).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += (tailMap[i%10] * 6.0);
        
        // é„°è™ŸåŠ æ¬Šæå‡è‡³ 55 (å°æ²– 0 å‘½ä¸­)
        lastRow.forEach(ln => {
            if(ln > 1) stats[ln-1].score += 55;
            if(ln < 39) stats[ln+1].score += 55;
            stats[ln].score += 30; 
        });

        return stats.sort((a,b)=>b.score - a.score).slice(0, 8).map(x=>x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            document.getElementById('logBox').innerHTML = "";
            runAnnihilation();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runAnnihilation() {
        let btHtml = "";
        const displayData = rawData.slice(-10).reverse();
        displayData.forEach(row => {
            const histSlice = rawData.slice(0, rawData.indexOf(row));
            const pred = getAnnihilationPrediction(histSlice);
            const hits = row.nums.filter(n => pred.includes(n));
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'var(--sub)'}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getAnnihilationPrediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
        log(`æš´åŠ›è£œå„Ÿå·²é–‹å•Ÿ | é‡é»æŠ“å–éºæ¼ 15 æœŸä»¥ä¸Šè™Ÿç¢¼ | ä¸‰æ˜Ÿè·¯å¾‘æ ¡æº–ä¸­`);
    }
</script>
</body>
</html>
