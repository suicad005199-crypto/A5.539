<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.50-AC</title>
    <style>
        :root { --bg: #050505; --panel: #0d1117; --primary: #58a6ff; --border: #30363d; --text: #c9d1d9; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 10px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 3px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #161b22; font-size: 11px; font-weight: bold; border: 1px solid #30363d; margin-right: 4px; }
        .n-box.hit { background: var(--primary); color: #fff; border: none; box-shadow: 0 0 8px var(--primary); }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #010409; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 17px; margin-right: 8px; margin-bottom: 10px; }
        #logBox { background: #000; color: #58a6ff; padding: 10px; height: 110px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: å·”å³°å…±è­˜èåˆ (V.50.0 AC)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: å…­å¼·ç‰ˆæœ¬èåˆå›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (å…±è­˜èšæ”)</div><div id="nextPred" style="display:flex; flex-wrap:wrap;"></div></div>
    <div class="panel"><div id="logBox">V.50 å•Ÿå‹•ï¼šæ•´åˆ V26, 27, 35, 39, 47, 48 æ¬Šé‡...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getACPrediction(hist) {
        if(hist.length < 35) return [1,2,11,12,21,22,31,32];
        const lastRow = hist[hist.length-1].nums;
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));

        // æ¬Šé‡ç–ŠåŠ 
        for(let i=1; i<=39; i++) {
            // 1. V.26/47 è™›ç©ºèˆ‡éºæ¼ (40%)
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 18 && gap <= 32) stats[i].score += 600;
            stats[i].score += (gap * 8);

            // 2. V.27/48 é„°è™Ÿèˆ‡æ¸¦æµ (30%)
            lastRow.forEach(ln => {
                if(Math.abs(ln - i) === 1) stats[i].score += 250;
                if(ln % 10 === i % 10) stats[i].score += 200; // V.39 åŒå°¾
            });
        }

        // æ’åºä¸¦é€²è¡Œå…±è­˜èšæ”
        let sorted = stats.sort((a,b) => b.score - a.score);
        let final = new Set();
        
        // å¼·åˆ¶æˆå°ï¼šé¸å‡ºä¸€ç¢¼å¾Œï¼Œå¿…é ˆå„ªå…ˆé¸å–å…¶é„°è™Ÿæˆ–åŒå°¾ä¸­åˆ†æ•¸æœ€é«˜è€…
        for(let i=0; i<sorted.length && final.size < 8; i++) {
            let s = sorted[i].n;
            if(final.has(s)) continue;
            final.add(s);
            
            // å°‹æ‰¾ä¼´ä¾¶ç¢¼ (é„°è™Ÿã€åŒå°¾ã€ç”°å­—)
            let partners = [s-1, s+1, s-10, s+10, s-11, s+11, s-9, s+9]
                .filter(p => p > 0 && p < 40 && !final.has(p))
                .sort((a, b) => stats[b].score - stats[a].score);
            
            if(partners.length > 0 && final.size < 8) final.add(partners[0]);
        }

        return Array.from(final).slice(0, 8).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x)).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runFullSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runFullSim() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        let totalHits = 0;
        const testData = rawData.slice(-10).reverse();

        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getACPrediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            totalHits += hits.length;

            document.getElementById('btBody').innerHTML += `
                <div class="bt-row">
                    <div style="display:flex; justify-content:space-between; color:#888; font-size:11px;">ğŸ“… ${row.date} <span>${hits.length} â˜…</span></div>
                    <div style="display:flex; margin-top:4px;">${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#555'}">${pad(n)}</div>`).join('')}</div>
                </div>`;
        });

        const next = getACPrediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        const s2plus = ((star[2]+star[3]+star[4])/10*100).toFixed(0);
        log(`2â˜… ä»¥ä¸Šå æ¯”ï¼š${s2plus}% | å›æ­¸æœ€å„ªç‰ˆæœ¬å…±è­˜`);
        log(`åˆ†å¸ƒï¼š0â˜…:${star[0]*10}% | 1â˜…:${star[1]*10}% | 2â˜…:${star[2]*10}% | 3â˜…+:${(star[3]+star[4])*10}%`);
    }
</script>
</body>
</html>
