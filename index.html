<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.22-Î©S</title>
    <style>
        :root { --bg: #050505; --panel: #111; --primary: #00ffcc; --border: #222; --text: #eee; --hit: #ff2d55; --success: #00ffcc; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 10px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .bt-meta { display: flex; justify-content: space-between; color: #888; font-size: 11px; margin-bottom: 4px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #222; font-size: 11px; font-weight: bold; border: 1px solid #333; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 8px var(--primary); border: none; }
        .ball-container { display: flex; flex-direction: column; gap: 10px; padding: 5px 0; }
        .ball-row { display: flex; gap: 12px; justify-content: flex-start; }
        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; }
        #logBox { background: #000; color: var(--primary); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 6px; line-height: 1.5; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: é£½å’Œæ•¸æ“šæ³¨å…¥ (V.22.0 Omega)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: å€é–“å‘½ä¸­å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (4+4 é£½å’Œæ”»æ“Š)</div><div id="nextPred" class="ball-container"></div></div>
    <div class="panel"><div id="logBox">ç³»çµ±å·²åˆ‡æ›è‡³ã€Œå€é–“é£½å’Œã€æ¨¡å¼ã€‚ç›®æ¨™ï¼šçªç ´ 80% ä¸‰æ˜Ÿã€‚</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getSaturationPred(hist) {
        if(hist.length < 20) return [1,2,3,4,11,12,13,14];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // 1. åµæ¸¬æœ€å¼·å€é–“ (æ¯10è™Ÿä¸€çµ„)
        let zones = [0, 0, 0, 0];
        hist.slice(-15).forEach(d => d.nums.forEach(n => zones[Math.floor(n/10)]++));
        let topZones = zones.map((v, i) => ({ z: i, v })).sort((a,b) => b.v - a.v).slice(0, 2).map(x => x.z);

        // 2. é£½å’Œè©•åˆ†
        const lastRow = hist[hist.length-1].nums;
        for(let i=1; i<=39; i++) {
            // åŸºç¤å€é–“åˆ† (æ ¸å¿ƒï¼šå°‡è™Ÿç¢¼æ“ åœ¨æœ€ç†±çš„å…©å€‹åä½å€)
            if(topZones.includes(Math.floor(i/10))) stats[i].score += 150;
            
            // é„°è™Ÿå…±æŒ¯
            lastRow.forEach(ln => { if(Math.abs(ln-i) === 1) stats[i].score += 80; });
            
            // éºæ¼è£œå„Ÿ (æ‡‰å° 40% æ›0)
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 15) stats[i].score += 100;
        }

        return stats.sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runSimulation();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runSimulation() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        const testData = rawData.slice(-10).reverse();
        
        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getSaturationPred(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            document.getElementById('btBody').innerHTML += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span style="color:var(--primary)">${hits.length} â˜…</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });
        
        const next = getSaturationPred(rawData);
        document.getElementById('nextPred').innerHTML = `
            <div class="ball-row">${next.slice(0,4).map(n=>`<div class="ball">${pad(n)}</div>`).join('')}</div>
            <div class="ball-row">${next.slice(4,8).map(n=>`<div class="ball">${pad(n)}</div>`).join('')}</div>`;
        
        log(`å‘½ä¸­åˆ†æï¼š0â˜…:${star[0]*10}% | 1â˜…:${star[1]*10}% | 2â˜…:${star[2]*10}% | 3â˜…:${star[3]*10}%`);
        log(`ç­–ç•¥ï¼šå¼·åˆ¶é–å®šé«˜æ©Ÿç‡å€é–“ï¼Œæ­£åœ¨å°‡ 30% äºŒæ˜Ÿæ©Ÿç‡é£½å’Œè½‰åŒ–ç‚ºä¸‰æ˜Ÿã€‚`);
    }
</script>
</body>
</html>
