<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.20-AF</title>
    <style>
        :root { --bg: #02040a; --panel: #0d1117; --primary: #58a6ff; --border: #30363d; --text: #c9d1d9; --sub: #8b949e; --hit: #f85149; --success: #238636; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #161b22; font-size: 11px; font-weight: bold; border: 1px solid #30363d; }
        .n-box.hit { background: var(--primary); color: #fff; box-shadow: 0 0 10px var(--primary); border: none; }
        .star-tag { background: var(--success); color: #fff; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .ball-container { display: flex; flex-direction: column; gap: 10px; padding: 5px 0; }
        .ball-row { display: flex; gap: 12px; justify-content: flex-start; }
        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #0d1117; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; }
        #logBox { background: #000; color: #58a6ff; padding: 10px; height: 110px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; border: 1px solid var(--border); line-height: 1.5; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: åŸå­æ•¸æ“šæ³¨å…¥ (V.20.0 Focus)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: ç­–ç•¥å‘½ä¸­åˆ†å¸ƒ</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (8ç¢¼æˆ°è¡“çµ„)</div><div id="nextPred" class="ball-container"></div></div>
    <div class="panel"><div id="logBox">V.20.0 å•Ÿå‹•ã€‚æ¡ç”¨ 2+2+2+2 æ¨¡çµ„åŒ–ç­–ç•¥...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getAtomicPrediction(hist) {
        if(hist.length < 30) return [1,2,3,4,11,12,13,14];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, gap: 0, heat: 0 }));
        const lastNums = hist[hist.length-1].nums;
        
        // è¨ˆç®—éºæ¼èˆ‡ç†±åº¦
        for(let i=1; i<=39; i++) {
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) g++; else break; }
            stats[i].gap = g;
            hist.slice(-15).forEach(d => { if(d.nums.includes(i)) stats[i].heat++; });
        }

        let selected = new Set();
        // 1. é¸éºæ¼æœ€é•· 2 ç¢¼
        let byGap = [...stats].sort((a,b)=>b.gap - a.gap).slice(0, 10);
        byGap.slice(0, 2).forEach(x => selected.add(x.n));
        
        // 2. é¸é„°è™Ÿæ½›åŠ› 2 ç¢¼
        lastNums.forEach(n => {
            if(n > 1 && !selected.has(n-1) && selected.size < 4) selected.add(n-1);
            if(n < 39 && !selected.has(n+1) && selected.size < 4) selected.add(n+1);
        });

        // 3. é¸åŒå°¾ç†±é–€ 2 ç¢¼
        let tails = Array(10).fill(0);
        hist.slice(-10).forEach(d => d.nums.forEach(n => tails[n%10]++));
        let bestTail = tails.indexOf(Math.max(...tails));
        for(let i=1; i<=39; i++) {
            if(i%10 === bestTail && !selected.has(i) && selected.size < 6) selected.add(i);
        }

        // 4. è£œè¶³ç†±å€ 2 ç¢¼
        let byHeat = [...stats].sort((a,b)=>b.heat - a.heat);
        for(let x of byHeat) { if(!selected.has(x.n) && selected.size < 8) selected.add(x.n); }

        return Array.from(selected).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runAtomicSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runAtomicSim() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        const testData = rawData.slice(-10).reverse();
        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getAtomicPrediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            document.getElementById('btBody').innerHTML += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span class="star-tag">${hits.length} â˜…</span></div><div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        const next = getAtomicPrediction(rawData);
        document.getElementById('nextPred').innerHTML = `<div class="ball-row">${next.slice(0,4).map(n=>`<div class="ball">${pad(n)}</div>`).join('')}</div><div class="ball-row">${next.slice(4,8).map(n=>`<div class="ball">${pad(n)}</div>`).join('')}</div>`;
        log(`å‘½ä¸­ç‡ï¼š0â˜…:${star[0]*10}% | 1â˜…:${star[1]*10}% | 2â˜…:${star[2]*10}% | 3â˜…:${star[3]*10}%`);
        log(`ç­–ç•¥å„ªåŒ–ï¼šå·²å°‡ 8 ç¢¼æ‹†è§£ç‚ºå››è·¯ä¸¦é€²ã€‚`);
    }
</script>
</body>
</html>
