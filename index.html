<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç²¾æº–åˆ†æ V.37</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', 'Courier New', monospace; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 8px; }
        .bt-meta { display: flex; justify-content: space-between; align-items: center; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 12px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; }
        .star-tag { background: var(--success); color: #000; padding: 3px 10px; border-radius: 4px; font-weight: 900; }
        .matrix-container { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; }
        .m-table td { border: 1px solid #333; width: 17px; height: 17px; text-align: center; font-size: 9px; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 10px; height: 10px; display: inline-block; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (æ¥µç«¯å€é–“é–å®š)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    <div class="panel"><div class="panel-header">P2: ç¶œåˆè©•åˆ†å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æœ€çµ‚æ¬Šé‡é æ¸¬ (8 ç¢¼)</div><div id="nextPred" class="ball-row"></div></div>
    <div class="panel"><div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div><div class="matrix-container" id="matrixCont"></div></div>
    <div class="panel"><div class="panel-header">P5: ç­–ç•¥å ±å‘Š</div><div id="logBox">è«‹åŒ¯å…¥ CSV...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getV37Prediction(hist) {
        if(hist.length < 20) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, freq: 0, gap: 0, score: 0 }));
        
        // 1. å…¨åŸŸé »ç‡
        hist.forEach(d => d.nums.forEach(n => stats[n].freq++));
        
        // 2. è¨ˆç®—éºæ¼å€¼ (Gap)
        for(let i=1; i<=39; i++) {
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) g++; else break;
            }
            stats[i].gap = g;
        }

        // 3. æ¥µç«¯ç­–ç•¥æ¬Šé‡ï¼šåªæŠ“ã€Œæ¥µç†±ã€èˆ‡ã€Œæ¥µå†·ã€
        stats.forEach(s => {
            if(s.n === 0) return;
            // æ¥µç†±ï¼šè¿‘ 10 æœŸå‡ºç¾ 3 æ¬¡ä»¥ä¸Š
            let recentFreq = hist.slice(-10).filter(d => d.nums.includes(s.n)).length;
            if(recentFreq >= 3) s.score += 50; 
            // æ¥µå†·è£œå„Ÿï¼šéºæ¼è¶…é 15 æœŸ
            if(s.gap >= 15) s.score += 40;
            // é„°ä½åµæ¸¬ (ç›¸ä½)
            hist[hist.length-1].nums.forEach(ln => {
                if(Math.abs(ln - s.n) === 1) s.score += 15;
            });
        });

        // å–å‡ºåˆ†æ•¸æœ€é«˜ 8 ç¢¼ (å»éš¨æ©Ÿ)
        return stats.slice(1).sort((a,b) => b.score - a.score || b.freq - a.freq || a.n - b.n).slice(0, 8).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            render();
        };
        reader.readAsText(file);
    });

    function render() {
        log(`å•Ÿå‹• V.37 æ¥µç«¯æ¼”ç®—...`);
        let btHtml = "";
        rawData.slice(-10).reverse().forEach(row => {
            const p = getV37Prediction(rawData.slice(0, rawData.indexOf(row)));
            const hits = row.nums.filter(n => p.includes(n));
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${p.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV37Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        let mHtml = `<table class="m-table">`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td style="color:#888;font-size:8px">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</table>`;
        log(`å·²åˆ‡æ›ç‚ºã€Œæ¥µç†±+æ¥µå†·ã€é›™ç«¯ç­–ç•¥ã€‚`);
    }
</script>
</body>
</html>
