<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.52-TLC</title>
    <style>
        :root { --bg: #050505; --panel: #111; --primary: #ff3e3e; --border: #333; --text: #eee; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 10px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid #222; padding: 8px 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #1a1a1a; font-size: 11px; font-weight: bold; border: 1px solid #333; margin-right: 4px; }
        .n-box.hit { background: var(--primary); color: #fff; border: none; box-shadow: 0 0 10px var(--primary); }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; margin-right: 8px; margin-bottom: 10px; }
        #logBox { background: #000; color: var(--primary); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid #333; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: å°¾æ•¸é€£å‹•æ³¨å…¥ (V.52.0 TLC)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: 2 æ˜Ÿå æ¯”è½‰åŒ–å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (é›™å°¾å…¨åŒ… + é„°ä½ä¿®è£œ)</div><div id="nextPred" style="display:flex; flex-wrap:wrap;"></div></div>
    <div class="panel"><div id="logBox">V.52 å•Ÿå‹•ï¼šåŸ·è¡Œå°¾æ•¸é€£å‹•é‚è¼¯ï¼Œå¼·æ”» 2 æ˜Ÿå æ¯”...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getTLCPrediction(hist) {
        if(hist.length < 35) return [01,11,21,31,02,12,22,32];
        const lastRow = hist[hist.length-1].nums;
        let tScores = Array(10).fill(0);
        let nScores = Array(40).fill(0);

        // ç¶œåˆè©•åˆ†è©•åˆ† (V26, 27, 35, 39, 47, 48)
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            let s = gap * 10;
            if(gap >= 18 && gap <= 32) s += 500;
            lastRow.forEach(ln => { if(Math.abs(ln - i) === 1) s += 200; });
            nScores[i] = s;
            tScores[i % 10] += s;
        }

        // é¸å‡ºæœ€å¼·çš„ 2 å€‹å°¾æ•¸
        let topTails = tScores.map((s, i) => ({ t: i, s: s })).sort((a,b) => b.s - a.s).slice(0, 2).map(x => x.t);

        let final = new Set();
        // ç­–ç•¥ï¼šå„ªå…ˆå¡«æ»¿é€™å…©å€‹å°¾æ•¸ä¸­å¾—åˆ†æœ€é«˜çš„è™Ÿç¢¼
        for(let t of topTails) {
            let tNums = [];
            for(let i=1; i<=39; i++) { if(i % 10 === t) tNums.push({ n: i, s: nScores[i] }); }
            tNums.sort((a,b) => b.s - a.s).forEach(tn => { if(final.size < 8) final.add(tn.n); });
        }

        // é„°ä½ä¿®è£œï¼šè‹¥ä»æœ‰åé¡ï¼Œè£œä¸Š final ä¸­æœ€é«˜åˆ†è™Ÿç¢¼çš„é„°å±…
        let currentBest = Array.from(final).sort((a,b) => nScores[b] - nScores[a])[0];
        [currentBest-1, currentBest+1].forEach(nb => {
            if(nb > 0 && nb < 40 && final.size < 8) final.add(nb);
        });

        return Array.from(final).slice(0, 8).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x)).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runFullSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runFullSim() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        let totalHits = 0;
        const testData = rawData.slice(-10).reverse();

        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getTLCPrediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            totalHits += hits.length;

            document.getElementById('btBody').innerHTML += `
                <div class="bt-row">
                    <div style="display:flex; justify-content:space-between; color:#888; font-size:11px;">ğŸ“… ${row.date} <span style="color:${hits.length>=2?'var(--primary)':''}">${hits.length} â˜…</span></div>
                    <div style="display:flex; margin-top:4px;">${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#555'}">${pad(n)}</div>`).join('')}</div>
                </div>`;
        });

        const next = getTLCPrediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        const s2plus = ((star[2]+star[3]+star[4])/10*100).toFixed(0);
        log(`2â˜… ä»¥ä¸Šå æ¯”ï¼š${s2plus}% (ç›®æ¨™ 80%)`);
        log(`æœŸæœ›å€¼ï¼š${(totalHits/10).toFixed(2)} | å°¾æ•¸å…±æŒ¯é–å®š`);
    }
</script>
</body>
</html>
