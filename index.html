<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.12.0</title>
    <style>
        :root { 
            --bg: #050505; --panel: #121212; --primary: #00ff41; 
            --border: #2a2a2a; --text: #e0e0e0; --sub: #777; 
            --hit: #ff375f; --accent: #cc00ff; --success: #00ff41; 
        }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 15px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 16px; padding: 15px; border: 1px solid var(--border); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 10px; font-size: 15px; text-transform: uppercase; letter-spacing: 1px; }
        
        .bt-row { border-bottom: 1px solid var(--border); padding: 12px 0; display: flex; flex-direction: column; gap: 8px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 6px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 35px; flex-shrink: 0; }
        .n-box { width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 6px; background: #1e1e1e; font-size: 12px; font-weight: bold; border: 1px solid #333; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 10px var(--primary); border: none; }
        .star-tag { background: var(--primary); color: #000; padding: 2px 10px; border-radius: 6px; font-weight: 900; font-size: 12px; }

        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 10px; background: #000; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #222; width: 20px; height: 20px; text-align: center; font-size: 10px; }
        .m-head { background: #1a1a1a; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #1a1a1a; color: var(--sub); position: sticky; left: 0; width: 55px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 14px; height: 14px; display: inline-block; box-shadow: 0 0 5px var(--hit); }
        
        #logBox { background: #000; color: var(--success); padding: 12px; height: 90px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; line-height: 1.5; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 10px 0; }
        .ball { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #121212; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 18px; box-shadow: 0 0 10px rgba(204,0,255,0.3); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (Oracle-V12)</div>
        <input type="file" id="csvFile" accept=".csv" style="color: var(--sub);">
    </div>
    
    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦æ¼”åŒ–çœ‹æ¿ (3â˜… ç›®æ¨™)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸå‹•æ…‹å¹³è¡¡é æ¸¬ (8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P4: å…±æŒ¯çŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>

    <div class="panel">
        <div id="logBox">ç³»çµ±å·²é€²å…¥å†·å•Ÿå‹•... è«‹åŒ¯å…¥æ­·å² CSVã€‚<br>æ­£åœ¨ç›£æ¸¬ 10 æœŸ 8 ä¸­ä¸‰æ˜Ÿè·¯å¾‘ã€‚</div>
    </div>
</div>

<script>
    let rawData = [];
    const log = (m) => { 
        const b = document.getElementById('logBox'); 
        b.innerHTML += `> ${m}<br>`; 
        b.scrollTop = b.scrollHeight; 
    };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getEvolutionPrediction(hist) {
        if(hist.length < 20) return [8,9,18,19,23,28,29,39];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;
        
        // V.12 æ ¸å¿ƒï¼šå‹•æ…‹éºæ¼ + é„°è™Ÿå…±æŒ¯
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            stats[i].score += (gap <= 15) ? (gap * 4.5) : Math.max(0, 40 - gap); 
        }
        
        let tailMap = Array(10).fill(0);
        hist.slice(-20).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += (tailMap[i%10] * 5.5);
        
        lastRow.forEach(ln => {
            if(ln > 1) stats[ln-1].score += 35;
            if(ln < 39) stats[ln+1].score += 35;
            stats[ln].score += 25; 
        });

        // å¼·åˆ¶å€åŸŸå¹³è¡¡ç¯©é¸
        let zones = [[],[],[]];
        for(let i=1; i<=39; i++) {
            let z = Math.min(Math.floor((i-1)/13), 2);
            zones[z].push(stats[i]);
        }
        let pool = [];
        zones.forEach(z => pool.push(...z.sort((a,b)=>b.score-a.score).slice(0, 4)));
        return pool.sort((a,b)=>b.score-a.score).slice(0, 8).map(x=>x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            document.getElementById('logBox').innerHTML = "";
            runEvolution();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runEvolution() {
        let btHtml = "";
        const displayData = rawData.slice(-10).reverse();
        
        displayData.forEach(row => {
            const histSlice = rawData.slice(0, rawData.indexOf(row));
            const pred = getEvolutionPrediction(histSlice);
            const hits = row.nums.filter(n => pred.includes(n));
            
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group">
                    <span class="num-label">é–‹ç</span>
                    ${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}
                </div>
                <div class="num-group">
                    <span class="num-label">é æ¸¬</span>
                    ${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'var(--sub)'}">${pad(n)}</div>`).join('')}
                </div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        
        const next = getEvolutionPrediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
        log(`æ¼”åŒ–å®Œæˆ | æ•¸æ“šæº: ${rawData.length} æœŸ | æœŸå¾…ä¸‰æ˜Ÿå™´ç™¼`);
    }
</script>
</body>
</html>
