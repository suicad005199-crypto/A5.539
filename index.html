<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 精準分析 V.24</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 3px solid var(--primary); padding-left: 6px; font-size: 14px; }
        .bt-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .bt-table td { border-bottom: 1px solid var(--border); padding: 8px 1px; text-align: center; font-size: 11px; }
        .date-col { width: 38px; color: var(--sub); }
        .num-col { width: 85px; letter-spacing: -0.5px; }
        .star-col { width: 25px; color: var(--success); font-weight: bold; font-size: 14px; }
        .is-hit { color: var(--hit); font-weight: bold; text-decoration: underline; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 5px; justify-content: space-between; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: 700; border: 1px solid var(--border); font-size: 16px; }
        .ball.active { border-color: var(--accent); color: var(--accent); background: rgba(10,132,255,0.1); }
        #logBox { background: #000; color: #32d74b; padding: 8px; height: 60px; overflow-y: auto; font-family: monospace; font-size: 10px; border: 1px solid var(--border); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: 數據注入</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: 10期回測 (V.24 雙核對位)</div><table class="bt-table"><tbody id="btBody"></tbody></table></div>
    <div class="panel"><div class="panel-header">P3: 下期精準預測 (8 碼)</div><div id="nextPred" class="ball-row"></div></div>
    <div class="panel"><div class="panel-header">P5: 策略日誌</div><div id="logBox">V.24 雙核連莊機制啟動，捨棄熵值邏輯...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    function formatDate(dateStr) { const p = dateStr.split(/[-/]/); return p.length >= 3 ? `${parseInt(p[1])}/${parseInt(p[2])}` : dateStr; }

    document.getElementById('csvFile').addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n');
            rawData = rows.map(r => r.split(',')).filter(r => r.length >= 6).map(r => ({
                date: r[0].trim(), nums: r.slice(1, 6).map(n => parseInt(n.trim())).sort((a,b)=>a-b)
            }));
            render();
        };
        reader.readAsText(file);
    });

    function getPrediction(history) {
        if (history.length < 5) return [1,2,3,11,12,21,22,31];
        const last1 = history[history.length - 1].nums;
        const last3 = history.slice(-3);
        
        let stats = Array(40).fill(0).map((_,i)=>({n:i, s:0, g:0}));
        const tails = last3.flatMap(d => d.nums.map(n => n % 10));
        const tFreq = tails.reduce((a, b) => (a[b] = (a[b] || 0) + 1, a), {});

        for (let i = 1; i <= 39; i++) {
            let gap = 0;
            for (let k = history.length - 1; k >= 0; k--) {
                if (!history[k].nums.includes(i)) gap++; else break;
            }
            stats[i].g = gap;

            // V.24 簡化權重
            if (gap === 0) stats[i].s += 400; // 強力連莊
            if (gap >= 1 && gap <= 4) stats[i].s += 300; // 短期熱號
            if (gap >= 5 && gap <= 8) stats[i].s += 150; // 中溫回補
            
            // 尾數強對位
            const myTail = i % 10;
            if (tFreq[myTail] >= 2) stats[i].s += 200;

            // 鄰位限縮
            if (last1.some(ln => Math.abs(ln - i) === 1)) stats[i].s += 100;

            stats[i].s += (i * 0.01);
        }

        let sorted = stats.slice(1).sort((a,b) => b.s - a.s);
        return sorted.slice(0, 8).map(v => v.n).sort((a, b) => a - b);
    }

    function render() {
        const pred = getPrediction(rawData);
        document.getElementById('nextPred').innerHTML = pred.map(n => `<div class="ball active">${n}</div>`).join('');
        let btHtml = ""; let s2 = 0, s3 = 0;
        rawData.slice(-10).reverse().forEach(row => {
            const idx = rawData.findIndex(d => d.date === row.date);
            const p = getPrediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => p.includes(n));
            if (hits.length >= 2) s2++; if (hits.length >= 3) s3++;
            btHtml += `<tr><td class="date-col">${formatDate(row.date)}</td><td class="num-col">${row.nums.join(' ')}</td><td>${p.map(n => row.nums.includes(n) ? `<span class="is-hit">${n}</span>` : n).join(' ')}</td><td class="star-col">${hits.length}</td></tr>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        log(`V.24 修正完畢。目標：回歸 2 星 60% 以上穩定度。`);
    }
</script>
</body>
</html>
