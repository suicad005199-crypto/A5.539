<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>539 智能分析系統 - Pro 量化決策版</title>
<style>
:root {
    --primary: #0f172a; --secondary: #1e293b; --accent: #38bdf8; --gold: #fbbf24;
    --success: #22c55e; --bg: #0f172a; --card-bg: rgba(30, 41, 59, 0.7);
    --text: #f1f5f9; --glass: rgba(255, 255, 255, 0.03);
}
body { 
    font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
    background-color: var(--bg);
    background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
    margin: 0; padding: 20px 15px; color: var(--text); min-height: 100vh; line-height: 1.6;
}
.container { max-width: 1000px; margin: 0 auto; }
header { text-align: center; margin-bottom: 30px; padding: 10px 0; }
header h1 { font-size: 2.2rem; margin: 0; color: var(--accent); font-weight: 900; text-shadow: 0 0 20px rgba(56, 189, 248, 0.3); letter-spacing: 2px; }
header p { font-size: 0.85rem; margin: 8px 0 0; opacity: 0.5; letter-spacing: 3px; font-weight: 300; }
.card { background: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); padding: 24px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); margin-bottom: 25px; }
.upload-section { border: 2px dashed rgba(56, 189, 248, 0.2); transition: 0.3s; padding: 40px 20px; text-align: center; }
button { 
    background: linear-gradient(135deg, var(--accent), #0284c7); color: white; border: none; padding: 16px 30px; 
    border-radius: 14px; font-weight: 800; font-size: 1.1rem; cursor: pointer; transition: 0.3s; width: 100%;
}
.dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
@media (min-width: 768px) { .dashboard-grid { grid-template-columns: 1fr 1fr; } }
h3 { font-size: 1.2rem; margin-top: 0; margin-bottom: 20px; color: var(--gold); display: flex; align-items: center; font-weight: 700; }
h3::before { content: ''; display: inline-block; width: 4px; height: 20px; background: var(--gold); margin-right: 12px; border-radius: 2px; }
table { width: 100%; border-collapse: collapse; }
td { padding: 12px 5px; border-bottom: 1px solid rgba(255,255,255,0.03); text-align: center; }
.ball { 
    display: inline-block; width: 36px; height: 36px; line-height: 36px; text-align: center; border-radius: 50%; 
    background: radial-gradient(circle at 30% 30%, #475569, #1e293b); margin: 3px; font-weight: 800; color: var(--accent);
}
.strategy-block { background: var(--glass); padding: 20px; margin: 15px 0; border-radius: 18px; border-left: 4px solid var(--accent); cursor: pointer; }
.logic-detail { display: none; margin-top: 10px; font-size: 0.85rem; color: #94a3b8; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; }
.rate-badge { float: right; background: rgba(56, 189, 248, 0.15); color: var(--accent); padding: 2px 10px; border-radius: 10px; font-size: 0.8rem; }
.inline-input { width: 55px; height: 55px; text-align: center; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: var(--gold); font-size: 1.2rem; font-weight: bold; }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <header><h1>539 QUANT PRO</h1><p>ADVANCED ANALYTICS • DATA DRIVEN</p></header>

    <div class="card upload-section">
        <input type="file" id="csvFile" accept=".csv" style="display: none;">
        <label for="csvFile" id="fileLabel" style="display: block; padding: 15px; background: var(--secondary); border-radius: 10px; cursor: pointer; margin-bottom: 20px;">點擊選取歷史數據 CSV</label>
        <button onclick="runAll()">啟動量化決策分析</button>
    </div>

    <div class="dashboard-grid">
        <div id="history" class="card"><h3>近期開獎歷史</h3></div>
        <div id="stats_table" class="card"><h3>策略回測表現 (近60期)</h3></div>
    </div>

    <div id="results" class="card">
        <h3>智能推荐組合 (點擊策略查看邏輯)</h3>
        <div style="text-align: center; padding: 20px; opacity: 0.5;">等待數據載入...</div>
    </div>

    <div class="card">
        <h3>自選號碼勝率驗證</h3>
        <div style="display: flex; justify-content: center; gap: 8px; margin-bottom: 20px;">
            <input type="number" class="inline-input" id="userNum1" placeholder="01" min="1" max="39">
            <input type="number" class="inline-input" id="userNum2" placeholder="02" min="1" max="39">
            <input type="number" class="inline-input" id="userNum3" placeholder="03" min="1" max="39">
            <input type="number" class="inline-input" id="userNum4" placeholder="04" min="1" max="39">
            <input type="number" class="inline-input" id="userNum5" placeholder="05" min="1" max="39">
        </div>
        <button onclick="verifyUserPick()" style="background: transparent; border: 1px solid var(--accent); color: var(--accent);">驗證歷史命中潛力</button>
        <div id="userPickResult" style="margin-top: 15px;"></div>
    </div>

    <div class="card" style="height: 350px;">
        <h3>策略命中趨勢</h3>
        <canvas id="trendChart"></canvas>
    </div>
</div>

<script>
let HIST_DATA = [];
let trendChartInstance = null;

const RULES = [
    { name: "保守型策略", pool: "last1+5", desc: "鎖定熱號與關聯鄰居", logic: "頻率加權 60% + 鄰近連動" },
    { name: "平衡型策略", pool: "last5+5+10", desc: "中短期遺漏值平衡分析", logic: "趨勢捕捉 40% + 遺漏修正" },
    { name: "激進型策略", pool: "last5+10", desc: "大跨度版路突變分析", logic: "關聯矩陣 50% + 跳號預測" }
];

document.getElementById('csvFile').addEventListener('change', e => {
    const name = e.target.files[0]?.name || "點擊選取歷史數據 CSV";
    document.getElementById('fileLabel').innerText = name;
});

async function runAll() {
    const fileInput = document.getElementById("csvFile");
    if(!fileInput.files[0]) return alert("請選取檔案");
    const text = await fileInput.files[0].text();
    HIST_DATA = parseCSV(text);
    if(!HIST_DATA.length) return;

    showHistory(HIST_DATA);
    renderResults(HIST_DATA);
}

function parseCSV(text) {
    return text.trim().split("\n").slice(1).map(l => {
        const p = l.split(",");
        if(p.length < 7) return null;
        return { date: p[0].trim(), nums: p.slice(2, 7).map(n => parseInt(n)).sort((a,b)=>a-b) };
    }).filter(x => x && !isNaN(x.nums[0])).sort((a,b) => new Date(a.date) - new Date(b.date));
}

function showHistory(data) {
    let html = "<table>";
    data.slice(-5).reverse().forEach(d => {
        html += `<tr><td style='font-size:0.8rem;opacity:0.6'>${d.date.slice(5)}</td><td>${d.nums.map(n => `<span class="ball">${String(n).padStart(2,'0')}</span>`).join("")}</td></tr>`;
    });
    document.getElementById("history").innerHTML = "<h3>近期開獎歷史</h3>" + html + "</table>";
}

function calculateExpectedValue(pick, testData) {
    if(!testData.length) return 0;
    let score = 0;
    testData.forEach(d => {
        const match = d.nums.filter(n => pick.includes(n)).length;
        if(match === 2) score += 1;
        if(match === 3) score += 10;
        if(match >= 4) score += 50;
    });
    return score / testData.length;
}

function generateSmartPick(prev, rule) {
    const pool = new Set();
    const lastNums = prev[prev.length - 1].nums;
    if(rule.pool.includes("last1")) lastNums.forEach(n => pool.add(n));
    if(rule.pool.includes("last5")) prev.slice(-5).forEach(d => d.nums.forEach(n => pool.add(n)));
    [...pool].forEach(n => {
        if(rule.pool.includes("+5") && n+5 <= 39) pool.add(n+5);
        if(rule.pool.includes("+10") && n+10 <= 39) pool.add(n+10);
    });

    const freq = {};
    prev.slice(-100).forEach(d => d.nums.forEach(n => freq[n] = (freq[n]||0) + 1));
    
    let bestPick = [];
    let maxEV = -1;

    // 進行 100 次模擬取最優期望值
    for(let i=0; i<100; i++) {
        let tempPool = [...pool].sort(() => Math.random() - 0.5);
        let candidate = tempPool.slice(0, 5).sort((a,b)=>a-b);
        let ev = calculateExpectedValue(candidate, prev.slice(-60));
        if(ev > maxEV) { maxEV = ev; bestPick = candidate; }
    }
    return { pick: bestPick, ev: maxEV };
}

function renderResults(data) {
    const container = document.getElementById("results");
    container.innerHTML = "<h3>智能推荐組合 (點擊策略查看邏輯)</h3>";
    const chartLabels = [];
    const chartData = [];

    RULES.forEach((rule, idx) => {
        const result = generateSmartPick(data, rule);
        chartLabels.push(rule.name);
        chartData.push((result.ev * 10).toFixed(2));

        const div = document.createElement("div");
        div.className = "strategy-block";
        div.onclick = () => {
            const detail = div.querySelector(".logic-detail");
            detail.style.display = detail.style.display === 'block' ? 'none' : 'block';
        };
        div.innerHTML = `
            <div><strong>${rule.name}</strong> <span class="rate-badge">期望值: ${result.ev.toFixed(2)}</span></div>
            <div style="margin:10px 0">${result.pick.map(n => `<span class="ball" style="background:radial-gradient(circle at 30% 30%, #1e293b, #0f172a); border:1px solid var(--accent)">${String(n).padStart(2,'0')}</span>`).join("")}</div>
            <div class="logic-detail">分析：${rule.desc}<br>邏輯：${rule.logic}</div>
        `;
        container.appendChild(div);
    });
    updateChart(chartLabels, chartData);
}

function updateChart(labels, data) {
    const ctx = document.getElementById('trendChart').getContext('2d');
    if(trendChartInstance) trendChartInstance.destroy();
    trendChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: '策略強度評分',
                data: data,
                backgroundColor: 'rgba(56, 189, 248, 0.5)',
                borderColor: '#38bdf8',
                borderWidth: 1
            }]
        },
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
    });
}

function verifyUserPick() {
    const userNums = [1,2,3,4,5].map(i => parseInt(document.getElementById("userNum"+i).value)).filter(n => !isNaN(n));
    if(userNums.length < 2) return alert("請輸入至少兩個號碼");
    
    let h2 = 0, h3 = 0, h4 = 0;
    HIST_DATA.forEach(d => {
        const match = d.nums.filter(n => userNums.includes(n)).length;
        if(match === 2) h2++;
        if(match === 3) h3++;
        if(match >= 4) h4++;
    });
    document.getElementById("userPickResult").innerHTML = `
        <div style="background:var(--glass); padding:15px; border-radius:12px; font-size:0.9rem;">
            歷史命中統計：二星 <span style="color:var(--accent)">${h2}</span> 次 | 
            三星 <span style="color:var(--gold)">${h3}</span> 次 | 
            四星以上 <span style="color:var(--success)">${h4}</span> 次
        </div>
    `;
}
</script>
</body>
</html>
