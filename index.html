<style>

<div class="container">
    <header><h1>539 QUANT PRO</h1><p>æ•¸æ“šé©…å‹• â€¢ ä¸‰å¤§ç­–ç•¥åˆ†æ</p></header>

                <span class="strategy-title">ç­–ç•¥ A</span>

            <div class="strategy-card">
                <span class="strategy-title">ç­–ç•¥ B</span>

            <div class="strategy-card">
                <span class="strategy-title">ç­–ç•¥ C</span>

<script>
let HIST_DATA = [];

function parseCSV(text) {
    const lines = text.trim().split(/\r?\n/);
    if (isNaN(parseInt(lines[0].split(',')[1]))) lines.shift(); 
    return lines.map(l => {
        const p = l.split(",");
        if (p.length < 6) return null;
        const nums = p.slice(1, 6).map(n => parseInt(n.trim())).filter(n => !isNaN(n)).sort((a,b)=>a-b);
        return { date: p[0].trim(), nums };
    }).filter(x => x !== null);
}

function showHistory(data) {
    let html = "<table>";
    data.forEach(d => {
        html += `<tr><td style="font-size:12px;color:#94a3b8;width:90px;text-align:left;">${d.date}</td><td style="text-align:left;">${d.nums.map(n=>`<span class="ball">${String(n).padStart(2,'0')}</span>`).join('')}</td></tr>`;
    });
    document.getElementById("history").innerHTML = html + "</table>";
}

function updateColdRankUI(data) {
    const map = {};
    for(let i=1; i<=39; i++) {
        const lastIdx = data.findIndex(d => d.nums.includes(i));
        map[i] = (lastIdx === -1) ? data.length : lastIdx;
    }
    const sorted = Object.entries(map).sort((a,b) => b[1] - a[1]).slice(0, 5);
    document.getElementById("coldList").innerHTML = sorted.map(item => `
        <div style="display:flex; align-items:center; justify-content: space-between; background:rgba(255,255,255,0.03); padding:8px 12px; border-radius:12px; border:1px solid rgba(255,255,255,0.05);">
            <div class="ball" style="border:1px solid var(--error); width:30px; height:30px; line-height:30px;">${String(item[0]).padStart(2,'0')}</div>
            <div style="font-size:0.75rem; color:var(--error); font-weight:bold;">${item[1]} æœŸæœªé–‹</div>
        </div>`).join("");
}

// ç­–ç•¥è¨ˆç®—æ ¸å¿ƒ (å¾…æ‚¨å®šç¾©é‚è¼¯)
function runStrategies(data) {
    // é è¨­ç‚ºéš¨æ©Ÿé¸è™Ÿä½œç‚ºä½”ä½ç¬¦
    const getMockNums = () => {
        let res = [];
        while(res.length < 5) {
            let n = Math.floor(Math.random() * 39) + 1;
            if(!res.includes(n)) res.push(n);
        }
        return res.sort((a,b)=>a-b).map(n => `<span class="ball">${String(n).padStart(2,'0')}</span>`).join('');
    };

    document.getElementById('strat-A').innerHTML = getMockNums();
    document.getElementById('strat-A').style.opacity = "1";
    document.getElementById('strat-B').innerHTML = getMockNums();
    document.getElementById('strat-B').style.opacity = "1";
    document.getElementById('strat-C').innerHTML = getMockNums();
    document.getElementById('strat-C').style.opacity = "1";
}

async function runAll() {
    const fileInput = document.getElementById("csvFile");
    if(!fileInput.files[0]) return alert("è«‹é¸å– CSV");
    const text = await fileInput.files[0].text();
    HIST_DATA = parseCSV(text);
    if(HIST_DATA.length === 0) return alert("è§£æå¤±æ•—");

    showHistory(HIST_DATA);
    updateColdRankUI(HIST_DATA);
    runStrategies(HIST_DATA);
}

document.getElementById('csvFile').addEventListener('change', e => {
    document.getElementById('fileLabel').innerText = e.target.files[0] ? e.target.files[0].name : "é¸å–æ­·å²æ•¸æ“š CSV";
});
</script>
